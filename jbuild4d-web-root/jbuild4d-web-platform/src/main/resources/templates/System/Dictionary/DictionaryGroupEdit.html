--><!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><th:block th:replace="Fragment/GeneralLib::GeneralLib"></th:block><th:block th:replace="Fragment/GeneralLib::ThemesLib"></th:block></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak><div class="button-outer-wrap"><div class="button-inner-wrap"><button-group size="small"><i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')" icon="md-checkmark">保 存</i-button><i-button @click="handleClose()" icon="md-close">关 闭</i-button></button-group></div></div><i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="100"><form-item label="ParentId："><i-input v-model="formEntity.dictGroupParentId"></i-input></form-item><form-item label="分 组 值：" prop="dictGroupValue"><i-input v-model="formEntity.dictGroupValue"></i-input></form-item><form-item label="分组名称：" prop="dictGroupText"><i-input v-model="formEntity.dictGroupText"></i-input></form-item><form-item label="是否系统："><row><i-col span="6"><form-item><radio-group v-model="formEntity.dictGroupIssystem"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item></i-col><i-col span="3" style="text-align:center">能否删除：</i-col><i-col span="6"><form-item><radio-group v-model="formEntity.dictGroupDelEnable"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item></i-col><i-col span="3" style="text-align:center">空选项：</i-col><i-col span="6"><form-item><radio-group v-model="formEntity.dictGroupEnpItem"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item></i-col></row></form-item><form-item label="创建时间："><date-picker type="date" placeholder="选择创建时间" v-model="formEntity.dictGroupCreateTime" disabled="disabled" readonly="readonly"></date-picker></form-item><form-item label="备注："><i-input v-model="formEntity.dictGroupDesc" type="textarea" :autosize="{minRows: 7,maxRows: 7}"></i-input></form-item></i-form></div><script>var appForm=new Vue({el:"#appForm",data:{acInterface:{getDataUrl:"/PlatForm/System/DictionaryGroup/GetDetailData",saveDataUrl:"/PlatForm/System/DictionaryGroup/SaveEdit"},recordId:BaseUtility.GetUrlParaValue("recordId"),formEntity:{dictGroupId:"",dictGroupValue:"",dictGroupText:"",dictGroupCreateTime:DateUtility.GetCurrentData("-"),dictGroupDesc:"",dictGroupParentId:BaseUtility.GetUrlParaValue("parentId"),dictGroupIssystem:"否",dictGroupDelEnable:"是",dictGroupEnpItem:"是"},ruleValidate:{dictGroupValue:[{required:!0,message:"【分组值】不能空！",trigger:"blur"}],dictGroupText:[{required:!0,message:"【分组名称】不能空！",trigger:"blur"}]},status:BaseUtility.GetUrlParaValue("op")},mounted:function(){this.bindFormData()},methods:{bindFormData:function(){DetailPageUtility.BindFormData(this.acInterface.getDataUrl,this.formEntity,this.recordId,this.status)},handleSubmit:function(t){var i=this;this.$refs[t].validate(function(t){if(t){var e=JSON.stringify(i.formEntity);AjaxUtility.PostRequestBody(i.acInterface.saveDataUrl,e,function(t){DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},t.message,function(){t.success&&("add"==appForm.status?window.OpenerWindowObj.appList.newTreeNode(i.formEntity.dictGroupId,i.formEntity.dictGroupValue,i.formEntity.dictGroupText,i.formEntity.dictGroupParentId):"update"==appForm.status&&window.OpenerWindowObj.appList.updateNode(i.formEntity.dictGroupValue,i.formEntity.dictGroupText)),DialogUtility.Frame_CloseDialog(window)})},"json")}else this.$Message.error("Fail!")})},handleClose:function(t){DialogUtility.Frame_CloseDialog(window)}}})</script></body></html>
