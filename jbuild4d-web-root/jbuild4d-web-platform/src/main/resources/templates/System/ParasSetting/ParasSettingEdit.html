<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="Fragment/GeneralLib::GeneralLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::IViewLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::JQueryUILib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::ThemesLib"></th:block>
</head>
<body>
    <div id="appForm" class="general-edit-page-wrap" v-cloak>
        <i-form ref="formValidate" :model="formValidate" :rules="ruleValidate" :label-width="100">
            <form-item label="Key：" prop="settingKey">
                <i-input v-model="formValidate.settingKey"></i-input>
            </form-item>
            <form-item label="名称：" prop="settingName">
                <i-input v-model="formValidate.settingName"></i-input>
            </form-item>
            <form-item label="值：" prop="settingValue">
                <i-input v-model="formValidate.settingValue"></i-input>
            </form-item>
            <form-item label="创建时间：">
                <row>
                    <i-col span="10">
                        <form-item>
                            <date-picker type="date" placeholder="选择创建时间" v-model="formValidate.settingCreatetime" disabled readonly></date-picker>
                        </form-item>
                    </i-col>
                    <i-col span="4" style="text-align: center">状态：</i-col>
                    <i-col span="10">
                        <form-item>
                            <radio-group v-model="formValidate.settingStatus">
                                <radio label="启用">启用</radio>
                                <radio label="禁用">禁用</radio>
                            </radio-group>
                        </form-item>
                    </i-col>
                </row>
            </form-item>
            <form-item label="系统：">
                <radio-group v-model="formValidate.settingIsSystem">
                    <radio label="是">是</radio>
                    <radio label="否">否</radio>
                </radio-group>
            </form-item>
            <form-item label="API：">
                <i-input v-model="formValidate.settingApi"></i-input>
            </form-item>
            <form-item label="备注：">
                <i-input v-model="formValidate.settingDesc" type="textarea" :autosize="{minRows: 4,maxRows: 4}"></i-input>
            </form-item>
            <form-item class="general-edit-page-bottom-wrap">
                <i-button type="primary" v-if="status!='view'" @click="handleSubmit('formValidate')"> 保 存</i-button>
                <i-button @click="handleClose()" style="margin-left: 8px"> 关 闭</i-button>
            </form-item>
        </i-form>
    </div>
    <script>
        var appForm =new Vue({
            el: "#appForm",
            mounted:function () {
                this.bindFormData();
            },
            data: {
                acInterface:{
                    getDataUrl:"/PlatForm/System/ParasSetting/GetDetailData",
                    saveDataUrl:"/PlatForm/System/ParasSetting/SaveEdit"
                },
                recordId:StringUtility.QueryString("recordId"),
                formValidate: {
                    settingId: '',
                    settingKey: '',
                    settingValue: '',
                    settingName: '',
                    settingApi:'',
                    settingStatus: '启用',
                    settingCreatetime: DateUtility.GetCurrentData(),
                    settingDesc: '',
                    settingIsSystem:'否'
                },
                ruleValidate: {
                    settingKey: [
                        {required: true, message: '【settingKey】不能空！', trigger: 'blur'}
                    ],
                    settingName: [
                        {required: true, message: '【settingName】不能空！', trigger: 'blur'}
                    ],
                    settingValue: [
                        {required: true, message: '【settingValue】不能空！', trigger: 'blur'}
                    ]
                },
                status: StringUtility.QueryString("op")
            },
            methods: {
                bindFormData:function(){
                    //获取数据并赋值
                    DetailPageUtility.BindFormData(this.acInterface.getDataUrl, this.formValidate, this.recordId, this.status);
                },
                handleSubmit: function (name) {
                    var _self = this;
                    this.$refs[name].validate(function (valid) {
                        if (valid) {
                            var sendData = JSON.stringify(_self.formValidate);
                            AjaxUtility.PostRequestBody(_self.acInterface.saveDataUrl, sendData, function (result) {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                    //debugger;
                                    window.OpenerWindowObj.appList.reloadData();
                                    DialogUtility.Frame_CloseDialog(window);
                                });
                            }, "json");
                        } else {
                            this.$Message.error('Fail!');
                        }
                    })
                },
                handleClose: function () {
                    DialogUtility.Frame_CloseDialog(window);
                }
            }
        });
    </script>
</body>
</html>
