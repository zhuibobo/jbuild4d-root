--><!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><th:block th:replace="Fragment/GeneralLib::GeneralLib"></th:block><th:block th:replace="Fragment/GeneralLib::ThemesLib"></th:block><style>.right-outer-wrap-c div{font-size:12px}</style></head><body><div id="appList" class="list-2column"><div class="left-outer-wrap-c" style="width:435px"><div class="left-page-c" style="padding:10px"><div class="list-simple-search-wrap" id="list-simple-search-wrap" style="border-width:0"><table class="ls-table"><colgroup><col style=""><col style="width:80px"></colgroup><tr class="ls-table-row"><td><i-input v-model="searchCondition.tableName.value" placeholder="" @on-change="searchTable"></i-input></td></tr></table></div><div id="list-button-wrap" class="list-button-outer-wrap"><div style="clear:both"></div></div><i-table :height="listHeight" stripe border :columns="columnsConfig" :data="tableData" class="iv-list-table" :highlight-row="true" @on-selection-change="selectionChange"></i-table><div style="float:right" id="list-pager-wrap"><page @on-change="changePage" :current.sync="pageNum" :page-size="pageSize" show-total :total="pageTotal"></page></div></div></div><div class="right-outer-wrap-c" style="padding:10px;left:450px"><spin size="large" fix v-if="codeIsGenerateing"></spin><card :bordered="false" style="margin-bottom:10px"><p slot="title">参数设置</p><row><i-col span="21"><row><i-col span="2" style="text-align:center;padding-top:6px">表名：</i-col><i-col span="10"><i-input v-model="formValidate.tableName"></i-input></i-col><i-col span="3" style="text-align:center;padding-top:6px">包名类型：</i-col><i-col span="9"><radio-group v-model="formValidate.packageType" vertical><radio label="JBuild4D-PlatForm"><span>JBuild4D-PlatForm</span></radio><radio label="JBuild4D-Project"><span>JBuild4D-Project</span></radio></radio-group></i-col></row><row><i-col span="2" style="text-align:center">二级包名：</i-col><i-col span="22" style="margin-bottom:14px"><radio-group v-model="formValidate.packageLevel2Name"><radio label="builder"><span>builder</span></radio><radio label="devdemo"><span>devdemo</span></radio><radio label="organrelevance"><span>organrelevance</span></radio><radio label="systemsetting"><span>systemsetting</span></radio></radio-group></i-col></row><row><i-col span="2" style="text-align:center;padding-top:6px">排序字段：</i-col><i-col span="10"><i-input v-model="formValidate.orderFieldName"></i-input></i-col><i-col span="3" style="text-align:center;padding-top:6px">状态字段：</i-col><i-col span="9"><i-input v-model="formValidate.statusFieldName"></i-input></i-col></row></i-col><i-col span="3" style="text-align:center"><i-button type="success" @click="beginGenerateCode()">生 成</i-button></i-col></row></card><tabs type="card"><tab-pane label="Entity"><textarea name="txtAreaCode" id="txtAreaEntity" style="width:100%">{{generateCode.EntityContent}}</textarea></tab-pane><tab-pane label="EntityWithBLOB"><textarea name="txtAreaCode" id="txtAreaEntityWithBLOB" style="width:100%">{{generateCode.EntityWithBLOBContent}}</textarea></tab-pane><tab-pane label="Dao"><textarea name="txtAreaCode" id="txtAreaDao" style="width:100%">{{generateCode.DaoContent}}</textarea></tab-pane><tab-pane label="MapperAC"><textarea name="txtAreaCode" id="txtAreaMapperAC" style="width:100%">{{generateCode.MapperACContent}}</textarea></tab-pane><tab-pane label="MapperEX"><textarea name="txtAreaCode" id="txtAreaMapperEX" style="width:100%">{{generateCode.MapperEXContent}}</textarea></tab-pane><tab-pane label="IService"><textarea name="txtAreaCode" id="txtAreaIService" style="width:100%">{{generateCode.IServiceContent}}</textarea></tab-pane><tab-pane label="ServiceImpl"><textarea name="txtAreaCode" id="txtAreaServiceImpl" style="width:100%">{{generateCode.ServiceImplContent}}</textarea></tab-pane><tab-pane label="代码段"><textarea name="txtAreaCode" id="txtAreaListJsp" style="width:100%">{{generateCode.CodeFragmentContent}}</textarea></tab-pane><tab-pane label="DetailJsp"><textarea name="txtAreaCode" id="txtAreaDetailJsp" style="width:100%">参考开发示例</textarea></tab-pane></tabs></div></div><script>var appList=new Vue({
            el:"#appList",
            mounted:function () {
                this.reloadData();
                window.setTimeout(function () {
                    appList.listHeight=ListPageUtility.GetGeneralPageHeight(-20);
                    $("[name='txtAreaCode']").css("height",appList.listHeight-160);
                },500);
            },
            data:{
                codeIsGenerateing:false,
                formValidate: {
                    tableName: "",
                    packageType: "JBuild4D-PlatForm",
                    packageLevel2Name:"builder",
                    orderFieldName:"",
                    statusFieldName:""
                },
                generateCode:{
                    EntityContent:"",
                    DaoContent:"",
                    MapperACContent:"",
                    MapperEXContent:"",
                    IServiceContent:"",
                    ServiceImplContent:"",
                    EntityWithBLOBContent:"",
                    CodeFragmentContent:""
                },
                <!--List-->
                idFieldName:"TableName",
                searchCondition:{
                    tableName:{
                        value:"",
                        type:SearchUtility.SearchFieldType.StringType
                    }
                },
                columnsConfig: [
                    {
                        title: '表名',
                        key: 'TableName'
                    },{
                        title: '操作',
                        key: 'TableName',
                        width: 80,
                        align: "center",
                        render: function (h, params) {
                            return h('div',{class: "list-row-button-wrap"},[
                                h('div', {
                                    class: "list-row-button list-row-button-listmanager",
                                    on: {
                                        click: function () {
                                            appList.selectedTable(params.row.TableName);
                                        }
                                    }
                                })
                            ]);
                        }
                    }
                ],
                tableData: [],
                selectionRows: null,
                pageTotal: 0,
                pageSize: 12,
                pageNum: 1,
                listHeight: 300
            },
            methods:{
                beginGenerateCode:function () {
                    var _self=this;
                    _self.codeIsGenerateing=true;
                    var url = '/PlatForm/System/CodeGenerate/GetTableGenerateCode';
                    AjaxUtility.Post(url, this.formValidate, function (result) {
                        if (result.success) {
                            _self.generateCode.EntityContent = result.data.EntityContent;
                            _self.generateCode.DaoContent = result.data.DaoContent;
                            _self.generateCode.MapperACContent = result.data.MapperACContent;
                            _self.generateCode.MapperEXContent = result.data.MapperEXContent;
                            _self.generateCode.IServiceContent = result.data.IServiceContent;
                            _self.generateCode.ServiceImplContent = result.data.ServiceImplContent;
                            _self.generateCode.EntityWithBLOBContent = result.data.EntityWithBLOBContent;
                            _self.generateCode.CodeFragmentContent = result.data.CodeFragmentContent;
                        }
                        else{
                            DialogUtility.AlertError(window, DialogUtility.DialogAlertId, {}, result.message, function () {});
                        }
                        _self.codeIsGenerateing=false;
                    }, "json");
                },
                <!--List-->
                selectionChange: function (selection) {
                    this.selectionRows = selection;
                },
                reloadData: function () {
                    var url = '/PlatForm/System/CodeGenerate/GetListData.do';
                    //debugger;
                    ListPageUtility.IViewTableLoadDataSearch(url,this.pageNum,this.pageSize,this.searchCondition,this,this.idFieldName,true,null);
                    //this.selectionRows=null;
                },
                selectedTable:function (tableName) {
                    this.formValidate.tableName=tableName;
                    var _self=this;
                    var url = '/PlatForm/System/CodeGenerate/GetTableFields.do';
                    AjaxUtility.Post(url, this.formValidate, function (result) {
                        if(result.success){
                            for(var i=0;i<result.data.length;i++){
                                var field=result.data[i];
                                if(field.fieldName.toUpperCase().indexOf("ORDER")>=0){
                                    _self.formValidate.orderFieldName=field.fieldName;
                                }
                                if(field.fieldName.toUpperCase().indexOf("STATUS")>=0){
                                    _self.formValidate.statusFieldName=field.fieldName;
                                }
                            }
                        }
                        else {
                            DialogUtility.AlertError(window, DialogUtility.DialogAlertId, {}, result.message, function () {});
                        }
                    }, "json");
                },
                changePage: function (pageNum) {
                    this.pageNum = pageNum;
                    this.reloadData();
                    this.selectionRows=null;
                },
                search:function () {
                    this.pageNum=1;
                    this.reloadData();
                },
                searchTable:function () {
                    this.pageNum=1;
                    this.reloadData();
                }
            }
        });</script></body></html>
