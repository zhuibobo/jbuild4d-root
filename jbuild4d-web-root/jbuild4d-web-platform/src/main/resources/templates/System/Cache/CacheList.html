<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><th:block th:replace="Fragment/GeneralLib::GeneralLib"></th:block><th:block th:replace="Fragment/GeneralLib::ThemesLib"></th:block></head><body><div id="appList" class="iv-list-page-wrap"><div id="list-button-wrap" class="list-button-outer-wrap"></div><i-table :height="listHeight" stripe border :columns="columnsConfig" :data="tableData" class="iv-list-table" :highlight-row="true" @on-selection-change="selectionChange"></i-table><div style="float:right" id="list-pager-wrap"><page @on-change="changePage" :current.sync="pageNum" :page-size="pageSize" show-total :total="pageTotal"></page></div></div><script>var appList = new Vue({
        el: "#appList",
        mounted: function () {
            this.reloadData();
            window.setTimeout(function () {
                appList.listHeight=ListPageUtility.GetGeneralPageHeight(0);
            },500);
        },
        data: {
            acInterface:{
                editView:"/PlatForm/System/Cache/DetailView",
                reloadData:"/PlatForm/System/Cache/GetListData",
                delete:"/PlatForm/System/Cache/Delete"
            },
            idFieldName:"cacheId",
            searchCondition:{
                ddglKey:{
                    value:"",
                    type:SearchUtility.SearchFieldType.LikeStringType
                },
                ddglName:{
                    value:"",
                    type:SearchUtility.SearchFieldType.StringType
                },
                ddglCreatetime_s:{
                    value:"",
                    type:SearchUtility.SearchFieldType.DataStringType
                },
                ddglCreatetime_e:{
                    value:"",
                    type:SearchUtility.SearchFieldType.DataStringType
                }
            },
            columnsConfig: [
                {
                    type: 'selection',
                    width: 60,
                    align: 'center'
                },
                {
                    title: 'CacheName',
                    key: 'cacheName',
                    align: "center"
                }, {
                    title: 'CacheIsGlobal',
                    key: 'cacheIsGlobal',
                    align: "center"
                }, {
                    title: 'CacheMode',
                    key: 'cacheMode'
                }, {
                    title: 'CacheVersion',
                    width: 140,
                    align: "center",
                    key: 'cacheVersion'
                }, {
                    title: '操作',
                    key: 'dictGroupId',
                    width: 120,
                    align: "center",
                    render: function (h, params) {
                        return h('div',{class: "list-row-button-wrap"},[
                            ListPageUtility.IViewTableInnerButton.ViewButton(h,params,appList.idFieldName,appList),
                            ListPageUtility.IViewTableInnerButton.EditButton(h,params,appList.idFieldName,appList),
                            ListPageUtility.IViewTableInnerButton.DeleteButton(h,params,appList.idFieldName,appList)
                        ]);
                    }
                }
            ],
            tableData: [],
            selectionRows: null,
            pageTotal: 0,
            pageSize: 12,
            pageNum: 1,
            listHeight: ListPageUtility.DefaultListHeight
        },
        methods: {
            selectionChange: function (selection) {
                this.selectionRows = selection;
            },
            reloadData: function () {
                ListPageUtility.IViewTableLoadDataSearch(this.acInterface.reloadData,this.pageNum,this.pageSize,this.searchCondition,this,this.idFieldName,true,null);
            },
            add: function () {
                var url = BaseUtility.BuildView(this.acInterface.editView, {"op": "add"});
                DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "通用列表"}, 2);
            },
            edit: function (recordId) {
                var url = BaseUtility.BuildView(this.acInterface.editView, {
                    "op": "update",
                    "recordId": recordId
                });
                DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "通用列表"}, 2);
            },
            view:function (recordId) {
                var url = BaseUtility.BuildView(this.acInterface.editView, {
                    "op": "view",
                    "recordId": recordId
                });
                DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "通用列表"}, 2);
            },
            del: function (recordId) {
                ListPageUtility.IViewTableDeleteRow(this.acInterface.delete,recordId,appList);
            },
            statusEnable: function (statusName) {
                ListPageUtility.IViewChangeServerStatusFace(this.acInterface.statusChange,this.selectionRows,appList.idFieldName,statusName,appList);
            },
            move:function (type) {
                ListPageUtility.IViewMoveFace(this.acInterface.move,this.selectionRows,appList.idFieldName,type,appList);
            },
            changePage: function (pageNum) {
                this.pageNum = pageNum;
                this.reloadData();
                this.selectionRows=null;
            },
            search:function () {
                this.pageNum=1;
                this.reloadData();
            }
        }
    });</script></body></html>
