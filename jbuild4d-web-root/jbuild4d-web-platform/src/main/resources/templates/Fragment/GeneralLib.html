<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="GeneralLib" th:with="urlts=${'V1'}" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <script type="text/javascript" th:src="@{/Js/JQuery/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/Js/JBuild4DBaseLib.js(urlts=${urlts})}"></script>
    <script type="text/javascript" th:src="@{/Js/JBuild4DSelectViewLib.js(urlts=${urlts})}"></script>
    <script type="text/javascript" th:src="@{/Js/VUE-2.5.16/vue.js}"></script>
    <script type="text/javascript" th:src="@{/Js/axios.js}"></script>
    <script type="text/javascript" th:src="@{/Js/alert1.js}"></script>
</th:block>
<th:block th:fragment="IViewLib" th:with="urlts=${'V1'}" >

</th:block>
<th:block th:fragment="JQueryUILib" th:with="urlts=${'V1'}" >

</th:block>
<th:block th:fragment="ThemesLib" th:with="theme=${'Themes/Default'},urlts=${'V1'}" >

    <link rel="stylesheet" type="text/css" th:href="@{/{theme}/Css/ListPageStyle.css(theme=${theme},urlts=${urlts})}" />
    <link rel="stylesheet" type="text/css" th:href="@{/{theme}/Css/DetailPageStyle.css(theme=${theme},urlts=${urlts})}" />

    <link rel="stylesheet" type="text/css" th:href="@{/{theme}/IView-3.X/iview.css(theme=${theme},urlts=${urlts})}" />
    <link rel="stylesheet" type="text/css" th:href="@{/{theme}/JQueryUI/jquery-ui.css(theme=${theme},urlts=${urlts})}" />
    <link rel="stylesheet" type="text/css" th:href="@{/{theme}/TreeTable/TreeTable.css(theme=${theme},urlts=${urlts})}" />
    <link rel="stylesheet" type="text/css" th:href="@{/{theme}/ZTree/zTreeStyle/zTreeStyle.css(theme=${theme},urlts=${urlts})}" />

</th:block>
