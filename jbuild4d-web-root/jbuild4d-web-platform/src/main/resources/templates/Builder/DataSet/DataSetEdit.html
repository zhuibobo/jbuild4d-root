<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="Fragment/GeneralLib::GeneralLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::IViewLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::JQueryUILib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::EditTableLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::ThemesLib"></th:block>
</head>
<body>
    <div id="dataSetEditForm" v-cloak>
        <div class="list-2column">
            <div class="left-outer-wrap-c" style="bottom: 50px;width: 335px;">
                <divider orientation="left" :dashed="true" style="font-size: 12px;padding: 10px">表信息</divider>
                <i-form :model="datasetEntity" :label-width="90" style="margin-right: 10px">
                    <form-item label="标题：" prop="">
                        <i-input v-model="datasetEntity.dsCaption"></i-input>
                    </form-item>
                    <form-item label="名称：" prop="">
                        <i-input v-model="datasetEntity.dsName"></i-input>
                    </form-item>
                    <form-item label="创建时间：">
                        <date-picker type="date" placeholder="选择创建时间" v-model="datasetEntity.dsCreateTime" disabled
                                     readonly style="width: 100%"></date-picker>
                    </form-item>
                    <form-item label="创建人：">
                        <i-input v-model="datasetEntity.dsCreater"></i-input>
                    </form-item>
                    <form-item label="修改时间：">
                        <date-picker type="date" placeholder="选择创建时间" v-model="datasetEntity.dsUpdateTime" disabled
                                     readonly style="width: 100%"></date-picker>
                    </form-item>
                    <form-item label="修改人：">
                        <i-input v-model="datasetEntity.dsUpdater"></i-input>
                    </form-item>
                    <form-item label="系统表：">
                        <i-input v-model="datasetEntity.dsIssystem" readonly></i-input>
                    </form-item>
                    <form-item label="备注：">
                        <i-input v-model="datasetEntity.dsDesc" type="textarea" :autosize="{minRows: 10,maxRows: 10}"></i-input>
                    </form-item>
                </i-form>
            </div>
            <div class="right-outer-wrap-c" style="bottom: 50px;left: 350px;padding: 10px">
                <tabs v-model="datasetEntity.dsType">
                    <tab-pane label="SQL数据集" name="SQLDataSet" >
                        <div style="width: 100%;height: 60px">
                            <div style="float:left;width: 88%;border: red 1px solid;border-radius: 4px;height: 50px;padding: 4px">
                                {{datasetEntity.dsSqlSelectText}}
                            </div>
                            <div @click="designSQL" style="float: left;width: 5%;border: red 1px solid;border-radius: 4px;height: 50px;text-align: center;line-height: 50px;margin-left: 10px;cursor: pointer">
                                编辑
                            </div>
                            <div style="float: left;width: 5%;border: red 1px solid;border-radius: 4px;height: 50px;text-align: center;line-height: 50px;margin-left: 10px;cursor: pointer">
                                预览
                            </div>
                        </div>
                    </tab-pane>
                    <tab-pane label="API数据集" name="APIDataSet">
                        <div style="width: 100%;height: 30px">
                            <i-input v-model="datasetEntity.dsClassName" search enter-button="加载" @on-search="loadApiClassColumn">
                                <span slot="prepend">类全称：</span>
                            </i-input>
                        </div>
                    </tab-pane>
                    <tab-pane label="REST数据集" name="RESTDataSet">
                        <div style="width: 100%;height: 60px">
                            <i-input size="small" v-model="datasetEntity.dsClassName" search enter-button="加载" @on-search="loadApiClassColumn">
                                <span slot="prepend">获取结构URL：</span>
                            </i-input>
                            <i-input style="margin-top: 4px" size="small" v-model="datasetEntity.dsClassName" search enter-button="加载" @on-search="loadApiClassColumn">
                                <span slot="prepend">数据提供URL：</span>
                            </i-input>
                        </div>
                    </tab-pane>
                    <tab-pane label="自定义数据集" name="CUSTOMDataSet">
                    </tab-pane>
                </tabs>
                <div style="width: 70%;float: left;margin-right: 10px">
                    <div style="width: 100%">
                        <div style="float: right;margin-bottom: 8px">
                            编辑列 &nbsp;
                            <button-group>
                                <i-button size="small" type="success" icon="md-add" @click="addColumn">新增</i-button>
                                <i-button size="small" type="primary" icon="md-close" @click="removeColumn">删除</i-button>
                                <i-button size="small" type="primary" icon="ios-arrow-up" @click="moveColumn('up')">上移</i-button>
                                <i-button size="small" type="primary" icon="ios-arrow-down" @click="moveColumn('down')">下移</i-button>
                                <i-button size="small" type="primary" icon="md-trash" @click="clearColumn()">清空</i-button>
                            </button-group>
                        </div>
                        <div style="clear: bottom"></div>
                    </div>
                    <div id="divEditTable" class="edit-table-wrap" style="height: 100px;overflow: auto;width: 100%"></div>
                </div>
                <div style="width: 29%;float: left">
                    <div style="height: 22px;margin-bottom: 8px;line-height: 22px;padding-right: 10px">
                        <div style="float: right">
                            相关表
                        </div>
                    </div>
                    <i-table size="small" stripe border :columns="relatedTable.config" :data="relatedTable.data"
                             class="iv-list-table" :highlight-row="true"></i-table>
                </div>
            </div>
        </div>
        <div style="position: absolute;bottom: 0px;width: 100%;text-align: center">
            <i-button type="primary" @click="saveEditDataSet()"> 保 存</i-button>
            <i-button style="margin-left: 8px" @click="handleClose()">关 闭</i-button>
        </div>
    </div>
    <script>
        var dataSetEditForm = new Vue({
            el:"#dataSetEditForm",
            data:{
                acInterface:{
                    getDataUrl:"/PlatForm/Builder/DataSet/DataSetDesign/GetDataSetData",
                    saveDataUrl:"/PlatForm/Builder/DataSet/DataSetDesign/SaveDataSetEdit",
                    loadApiDataUrl:"/PlatForm/Builder/DataSet/DataSetDesign/GetApiDataSetVoStructure"
                },
                currUserEntity:null,
                datasetEntity:{
                    dsId:"",
                    dsCaption:"数据集1",
                    dsName:"DS1",
                    dsCreateTime:DateUtility.GetCurrentData(),
                    dsCreater:"",
                    dsUpdateTime:DateUtility.GetCurrentData(),
                    dsUpdater:"",
                    dsType:"",
                    dsIssystem:"否",
                    dsDesc: "",
                    dsGroupId:"",
                    dsStatus:"启用",
                    dsSqlSelectText:"",
                    dsSqlSelectValue:"",
                    dsClassName:"com.jbuild4d.platform.builder.extend.impl.DemoDataSetAPI",
                    dsRestStructureUrl:"",
                    dsRestDataUrl:"",
                    columnVoList:null,
                    relatedTableVoList:null
                },
                editTableObj:null,
                editTableConfig:{
                    Status:"Edit",//状态 编辑 Edit 浏览 View
                    DataField:"fieldName",
                    //AddAfterRowEvent:TableDetailUtil.AfterInitEvent,
                    Templates:[
                        {
                            Title:"字段ID",
                            BindName:"columnId",
                            Renderer:"EditTable_Label",
                            TitleCellClassName:"TitleCell",
                            DefaultValue:{
                                Type:"GUID",
                                Value:0
                            },
                            Hidden:true
                        },
                        {
                            Title:"标题",
                            BindName:"columnCaption",
                            Renderer:"EditTable_TextBox",
                            TitleCellClassName:"TitleCell",
                            Validate:{
                                Type:"NotEmpty"
                            },
                            Hidden:false,
                            TitleCellAttrs:{},
                            Style:{
                                width:150
                            }
                        },{
                            Title:"名称",
                            BindName:"columnName",
                            Renderer:"EditTable_FieldName",
                            Validate:{
                                Type:"SQLKeyWord"
                            },
                            DefaultValue:{
                                Type:"Const",
                                Value:"F_"
                            },
                            Style:{
                                width:150
                            },
                            Hidden:false
                        },{
                            Title:"自定义",
                            BindName:"columnIsCustom",
                            Renderer:"EditTable_Label",
                            Style:{
                                width:80,
                                textAlign:"center"
                            },
                            DefaultValue:{
                                Type:"Const",
                                Value:"是"
                            },
                            Hidden:false
                        },{
                            Title:"备注",
                            BindName:"columnDesc",
                            Renderer:"EditTable_TextBox",
                            Hidden:false,
                            Style:{
                                width:80,
                                textAlign:"center"
                            }
                        },{
                            Title:"格式化方法",
                            BindName:"columnFormatter",
                            Renderer:"EditTable_TextBox",
                            Hidden:false
                        },{
                            Title:"默认值",
                            BindName:"columnDefaultValue",
                            Renderer:"Column_SelectDefaultValue",
                            Hidden:false,
                            Style:{
                                width:220
                            }
                        }
                    ],
                    RowIdCreater:function(){

                    },
                    TableClass:"edit-table",
                    RendererTo:"divEditTable",//div elem
                    TableId:"dsColumns",
                    TableAttrs:{cellpadding:"1",cellspacing:"1",border:"1"}
                },
                status: StringUtility.QueryString("op"),
                relatedTable: {
                    config: [
                        {
                            title: '表名',
                            key: 'rtTableName',
                            align: "center"
                        }, {
                            title: '标题',
                            key: 'rtTableCaption',
                            align: "center"
                        }
                    ],
                    data: []
                }
                /*,sqlWithEnvText:"请编辑SQL"*/
            },
            mounted:function () {
                this.editTableObj=Object.create(EditTable);
                this.editTableObj.Initialization(this.editTableConfig);
                this.currUserEntity=CacheDataUtility.GetCurrentUserInfo();
                if(this.status=="add"){
                    //this.editTableObj.LoadJsonData(this.templateFieldGroup[this.useTemplateName]);
                    this.datasetEntity.dsCreater=this.currUserEntity.userName;
                    this.datasetEntity.dsUpdater=this.currUserEntity.userName;
                    this.datasetEntity.dsId=StringUtility.Guid();
                    this.datasetEntity.dsGroupId=StringUtility.QueryString("groupId");
                    this.datasetEntity.dsType="SQLDataSet";
                    this.datasetEntity.dsSqlSelectText="请编辑SQL1";
                }
                else {
                    //this.editTableObj.LoadJsonData(this.tableFieldsData);
                    this.datasetEntity.dsId=StringUtility.QueryString("recordId");
                    this.datasetEntity.dsUpdater=this.currUserEntity.userName;
                    this.loadData(this.datasetEntity.dsId,this.status);
                }
                $("#divEditTable").height($(".right-outer-wrap-c").height()-185);
            },
            methods:{
                loadData:function(recordId,op){
                    var _self=this;
                    //获取数据并赋值
                    AjaxUtility.Post(this.acInterface.getDataUrl,{recordId:recordId,op:op},function (result) {
                        if(result.success) {
                            console.log(result);
                            _self.datasetEntity=result.data;
                            _self.editTableObj.LoadJsonData(_self.datasetEntity.columnVoList);
                            _self.relatedTable.data=_self.datasetEntity.relatedTableVoList;
                            if(op=="view") {
                                DetailPageUtility.IViewPageToViewStatus();
                            }
                        }
                        else {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, null);
                        }
                    },"json");
                },
                addColumn:function(){
                    this.editTableObj.AddEditingRowByTemplate();
                },
                removeColumn:function () {
                    this.editTableObj.RemoveRow();
                },
                clearColumn:function(){
                    this.editTableObj.RemoveAllRow();
                },
                moveColumn:function (type) {
                    var editRow=this.editTableObj.GetEditRow();
                    if(editRow!=null){
                        var _self=this;
                        var rowId=editRow.attr("id");
                        var fieldId=this.editTableObj.GetSelectRowDataByRowId(rowId).fieldId;
                        var url = '/PlatForm/Builder/DataStorage/DataBase/Table/Move.do';
                        AjaxUtility.Post(url, {recordId: fieldId,type:type}, function (result) {
                            if (result.success) {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                    if (type == "down") {
                                        _self.editTableObj.MoveDown();
                                    } else {
                                        _self.editTableObj.MoveUp();
                                    }
                                });
                            }
                            else {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message,null);
                            }
                        }, "json");
                    }
                },
                saveEditDataSet:function () {
                    if(this.datasetEntity.dsCaption.replace(/(^\s*)|(\s*$)/g, "")==""){
                        DialogUtility.Alert(window,DialogUtility.DialogAlertId,{}, "数据集标题不能为空！",null);
                        return false;
                    }
                    if(/^[a-zA-Z][a-zA-Z0-9_]{0,}$/.test(this.datasetEntity.dsName) == false){
                        DialogUtility.Alert(window,DialogUtility.DialogAlertId,{}, "数据集名称不能为空且只能是字母、下划线、数字并以字母开头！",null);
                        return false;
                    }
                    //alert("做到这里");
                    if (this.editTableObj.CompletedEditingRow()) {
                        console.log(this.editTableObj.GetSerializeJson());

                        //补完数据
                        this.datasetEntity.columnVoList=this.editTableObj.GetSerializeJson();
                        this.datasetEntity.relatedTableVoList=this.relatedTable.data;
                        //设置ID;

                        if(this.datasetEntity.columnVoList) {
                            for (var i = 0; i < this.datasetEntity.columnVoList.length; i++) {
                                if (this.datasetEntity.columnVoList[i].columnId == ""||this.datasetEntity.columnVoList[i].columnId==null) {
                                    this.datasetEntity.columnVoList[i].columnId = StringUtility.Guid();
                                }
                                //this.datasetEntity.columnVoList[i].columnDsId=
                            }
                        }
                        //debugger;
                        if(this.datasetEntity.relatedTableVoList) {
                            for (var i = 0; i < this.datasetEntity.relatedTableVoList.length; i++) {
                                if (this.datasetEntity.relatedTableVoList[i].rtId == ""||this.datasetEntity.relatedTableVoList[i].rtId == null) {
                                    this.datasetEntity.relatedTableVoList[i].rtId = StringUtility.Guid();
                                }
                            }
                        }

                        var sendData = {
                            op: this.status,
                            dataSetId:this.datasetEntity.dsId,
                            dataSetVoJson: JSON.stringify(this.datasetEntity)
                        };

                        //return;
                        AjaxUtility.Post(this.acInterface.saveDataUrl, sendData, function (result) {
                            //debugger;
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                if (result.success) {
                                    window.OpenerWindowObj.appList.reloadData();
                                    DialogUtility.Frame_CloseDialog(window);
                                }
                            });
                        }, "json");
                    }
                },
                handleClose: function () {
                    DialogUtility.Frame_CloseDialog(window);
                },
                designSQL:function () {
                    var url=BaseUtility.BuildAction("/PlatForm/Builder/DataSet/DataSetSQLDesigner/SQLDesigner",{});
                    DialogUtility.OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "编辑SQL语句",modal:true}, 1);
                },
                completedSQLDesign:function (result) {
                    this.datasetEntity.dsSqlSelectText=result.data.sqlWithEnvText;
                    this.datasetEntity.dsSqlSelectValue=result.data.sqlWithEnvValue;
                    this.relatedTable.data=result.data.dataSetVo.relatedTableVoList;
                    //获取现有的列定义
                    if (this.editTableObj.CompletedEditingRow()) {
                        var oldColumnData = this.editTableObj.GetSerializeJson();
                        if (oldColumnData.length == 0) {
                            this.editTableObj.LoadJsonData(result.data.dataSetVo.columnVoList);
                        }
                        else {
                            var newColumnData = this.editTableObj.GetSerializeJson();
                            //debugger;
                            for (var j = 0; j < result.data.dataSetVo.columnVoList.length; j++) {
                                var tempColumnName = result.data.dataSetVo.columnVoList[j].columnName;

                                var canAdd=true;
                                for (var i = 0; i < oldColumnData.length; i++) {
                                    var columnName = oldColumnData[i].columnName;
                                    if (columnName == tempColumnName) {
                                        canAdd=false;
                                        break;
                                    }
                                }
                                if(canAdd) {
                                    newColumnData.push(result.data.dataSetVo.columnVoList[j]);
                                }
                            }
                            //debugger;
                            //清空旧的列设置并进覆盖
                            this.editTableObj.RemoveAllRow();
                            this.editTableObj.LoadJsonData(newColumnData);
                        }
                    }
                },
                loadApiClassColumn:function () {
                    var _self=this;
                    //获取数据并赋值
                    var recordId=this.datasetEntity.dsId;
                    var op=this.status;
                    var groupId=this.datasetEntity.dsGroupId;
                    var fullClassName=this.datasetEntity.dsClassName;
                    AjaxUtility.Post(this.acInterface.loadApiDataUrl,{recordId:recordId,op:op,groupId:groupId,fullClassName:fullClassName},function (result) {
                        if(result.success) {
                            _self.clearColumn();
                            _self.datasetEntity=result.data;
                            _self.editTableObj.LoadJsonData(_self.datasetEntity.columnVoList);
                            _self.relatedTable.data=_self.datasetEntity.relatedTableVoList;
                        }
                        else {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, null);
                        }
                    },"json");
                }
            }
        });
    </script>
</body>
</html>
