<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><th:block th:replace="Fragment/GeneralLib::GeneralLib"></th:block><th:block th:replace="Fragment/GeneralLib::IViewLib"></th:block><th:block th:replace="Fragment/GeneralLib::JQueryUILib"></th:block><th:block th:replace="Fragment/GeneralLib::ThemesLib"></th:block></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak><i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="100"><form-item label="模 块 值：" prop="moduleValue"><i-input v-model="formEntity.moduleValue"></i-input></form-item><form-item label="模块名称：" prop="moduleText"><i-input v-model="formEntity.moduleText"></i-input></form-item><form-item label="创建时间："><row><i-col span="10"><date-picker type="date" placeholder="选择创建时间" v-model="formEntity.moduleCreateTime" disabled="disabled" readonly="readonly"></date-picker></i-col><i-col span="4" style="text-align:center">状态：</i-col><i-col span="10"><form-item><radio-group v-model="formEntity.moduleStatus"><radio label="启用">启用</radio><radio label="禁用">禁用</radio></radio-group></form-item></i-col></row></form-item><form-item label="是否系统："><row><i-col span="10"><form-item><radio-group v-model="formEntity.moduleIssystem"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item></i-col><i-col span="4" style="text-align:center">能否删除：</i-col><i-col span="10"><form-item><radio-group v-model="formEntity.moduleDelEnable"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item></i-col></row></form-item><form-item label="备注："><i-input v-model="formEntity.moduleDesc" type="textarea" :autosize="{minRows: 10,maxRows: 10}"></i-input></form-item><form-item class="general-edit-page-bottom-wrap"><i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')">保 存</i-button><i-button @click="handleClose()" style="margin-left:8px">关 闭</i-button></form-item></i-form></div><script>var appForm=new Vue({el:"#appForm",data:{acInterface:{getDataUrl:"/PlatForm/Builder/Module/GetDetailData",saveDataUrl:"/PlatForm/Builder/Module/SaveEdit"},recordId:BaseUtility.GetUrlParaValue("recordId"),formEntity:{moduleId:"",moduleValue:"",moduleText:"",moduleCreateTime:DateUtility.GetCurrentData(),moduleDesc:"",moduleParentId:BaseUtility.GetUrlParaValue("parentId"),moduleStatus:"启用",moduleIssystem:"否",moduleDelEnable:"是"},ruleValidate:{moduleValue:[{required:!0,message:"【值】不能空！",trigger:"blur"}],moduleText:[{required:!0,message:"【名称】不能空！",trigger:"blur"}]},status:BaseUtility.GetUrlParaValue("op")},mounted:function(){this.bindFormData()},methods:{bindFormData:function(){DetailPageUtility.BindFormData(this.acInterface.getDataUrl,this.formEntity,this.recordId,this.status,null,null)},handleSubmit:function(e){var a=this;this.$refs[e].validate(function(e){if(e){var t=JSON.stringify(a.formEntity);AjaxUtility.PostRequestBody(a.acInterface.saveDataUrl,t,function(e){DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},e.message,function(){e.success&&("add"==appForm.status?window.OpenerWindowObj.appList.newTreeNode(a.formEntity):"update"==appForm.status&&window.OpenerWindowObj.appList.updateNode(a.formEntity)),DialogUtility.Frame_CloseDialog(window)})},"json")}else this.$Message.error("Fail!")})},handleClose:function(e){DialogUtility.Frame_CloseDialog(window)}}})</script></body></html>
