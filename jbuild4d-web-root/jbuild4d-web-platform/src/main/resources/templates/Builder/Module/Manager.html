<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><th:block th:replace="Fragment/GeneralLib::GeneralLib"></th:block><th:block th:replace="Fragment/GeneralLib::ThemesLib"></th:block></head><body><div id="appList" class="list-2column"><div class="left-outer-wrap"><div class="inner-wrap" style="width:250px"><div class="tool-bar-wrap"><div alt="新增分类组" title="新增分类组" class="add" @click="addModule()"></div><div alt="修改分类组" title="修改分类组" class="edit" @click="editModule()"></div><div alt="删除分类组" title="删除分类组" class="del" @click="delModule()"></div><div alt="浏览分类组" title="浏览分类组" class="view" @click="viewModule()"></div><div alt="上移" title="上移" class="order-up" @click="moveModule('up')"></div><div alt="下移" title="下移" class="order-down last" @click="moveModule('down')"></div></div><div><ul id="zTreeUL" class="ztree"></ul></div></div></div><div class="right-outer-wrap iv-list-page-wrap" style="padding:10px;left:260px"><tabs><tab-pane label="表单设计"><div style="width:100%"><div id="list-button-wrap" class="list-button-outer-wrap"><div class="list-button-inner-wrap"><button-group><i-button type="success" @click="form_add()"><icon type="plus"></icon>新增</i-button><i-button type="success" @click="form_add()"><icon type="plus"></icon>引入URL</i-button><i-button type="primary" @click="statusEnable('启用')"><icon type="checkmark-round"></icon>复制</i-button><i-button type="primary" @click="statusEnable('禁用')"><icon type="minus-round"></icon>预览</i-button><i-button type="primary" @click="statusEnable('禁用')"><icon type="minus-round"></icon>历史版本</i-button><i-button type="primary" @click="statusEnable('禁用')"><icon type="minus-round"></icon>复制ID</i-button><i-button type="primary" @click="move('up')"><icon type="arrow-up-b"></icon>上移</i-button><i-button type="primary" @click="move('down')"><icon type="arrow-down-b"></icon>下移</i-button></button-group></div><div style="clear:both"></div></div><i-table :height="listHeight" stripe border :columns="columnsConfig" :data="tableData" class="iv-list-table" :highlight-row="true" @on-selection-change="selectionChange"></i-table><div style="float:right" id="list-pager-wrap"><page @on-change="changePage" :current.sync="pageNum" :page-size="pageSize" show-total :total="pageTotal"></page></div></div></tab-pane><tab-pane label="APP表单设计"></tab-pane><tab-pane label="列表设计"><div style="width:100%"></div></tab-pane><tab-pane label="APP列表设计"></tab-pane><tab-pane label="流程设计"><div style="width:100%;height:60px"></div></tab-pane><tab-pane label="报表设计"><div style="width:100%;height:60px"></div></tab-pane><tab-pane label="相关设置"><div style="width:100%;height:60px"></div></tab-pane></tabs></div></div><script>var appList=new Vue({
        el:"#appList",
        mounted:function () {
            this.initTree();
            window.setTimeout(function () {
                appList.listHeight=ListPageUtility.GetGeneralPageHeight(-80);
            },500);
        },
        data:{
            acInterface:{
                <!--Module -->
                getModuleData:"/PlatForm/Builder/Module/GetTreeData",
                moduleEditView:"/PlatForm/Builder/Module/DetailView",
                deleteModule:"/PlatForm/Builder/Module/Delete",
                moveModule:"/PlatForm/Builder/Module/Move",
                <!--Template-->
                form:{
                    designView:"/PlatForm/Builder/Form/DetailView"
                }
                <!--List-->
                <!--AboutConfig-->
            },
            <!--Tree-->
            treeIdFieldName:"moduleId",
            treeObj:null,
            treeSelectedNode:null,
            treeSetting:{
                async : {
                    enable : true,
                    // Ajax 获取数据的 URL 地址
                    url :""
                },
                // 必须使用data
                data:{
                    key:{
                        name:"moduleText"
                    },
                    simpleData : {
                        enable : true,
                        idKey : "moduleId", // id编号命名
                        pIdKey : "moduleParentId",  // 父id编号命名
                        rootId : 0
                    }
                },
                // 回调函数
                callback : {
                    onClick : function(event, treeId, treeNode) {
                        appList.treeNodeSelected(event,treeId,treeNode);
                    },
                    //成功的回调函数
                    onAsyncSuccess : function(event, treeId, treeNode, msg){
                        appList.treeObj.expandAll(true);
                    }
                }
            },
            <!--List-->
            idFieldName:"ddtlId",
            columnsConfig: [
                {
                    type: 'selection',
                    width: 60,
                    align: 'center'
                },
                {
                    title: 'ddtlKey',
                    key: 'ddtlKey',
                    align: "center"
                }, {
                    title: 'ddtlName',
                    key: 'ddtlName',
                    align: "center"
                }, {
                    title: 'ddtlDesc',
                    key: 'ddtlDesc'
                }, {
                    title: 'ddtlStatus',
                    width: 100,
                    align: "center",
                    key: 'ddtlStatus'
                }, {
                    title: 'CT',
                    key: 'ddtlCreatetime',
                    width: 100,
                    align: "center",
                    render: function (h, params) {
                        return ListPageUtility.IViewTableRenderer.ToDateYYYY_MM_DD(h, params.row.ddtlCreatetime);
                    }
                }, {
                    title: '操作',
                    key: 'dictGroupId',
                    width: 120,
                    align: "center",
                    render: function (h, params) {
                        return h('div',{class: "list-row-button-wrap"},[
                            ListPageUtility.IViewTableInnerButton.ViewButton(h,params,appList.idFieldName,appList),
                            ListPageUtility.IViewTableInnerButton.EditButton(h,params,appList.idFieldName,appList),
                            ListPageUtility.IViewTableInnerButton.DeleteButton(h,params,appList.idFieldName,appList)
                        ]);
                    }
                }
            ],
            tableData: [],
            selectionRows: null,
            pageTotal: 0,
            pageSize: 12,
            pageNum: 1,
            listHeight: 300
        },
        methods:{
            <!--Module-->
            initTree:function () {
                this.treeSetting.async.url = BaseUtility.BuildAction(this.acInterface.getModuleData, {});
                this.treeObj=$.fn.zTree.init($("#zTreeUL"), this.treeSetting);
            },
            treeNodeSelected:function (event, treeId, treeNode) {
                // 根节点不触发任何事件
                this.treeSelectedNode=treeNode;
                /*this.selectionRows=null;
                this.pageNum=1;
                this.clearSearchCondition();
                this.searchCondition.groupId.value=this.treeSelectedNode[this.treeIdFieldName];
                this.reloadData();*/
            },
            addModule:function () {
                if (this.treeSelectedNode != null) {
                    var url = BaseUtility.BuildAction(this.acInterface.moduleEditView, {
                        "op": "add",
                        "parentId": this.treeSelectedNode[appList.treeIdFieldName]
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "模块分组"}, 2);
                }
                else {
                    DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, "请选择父节点!", null);
                }
            },
            editModule:function () {
                if(this.treeSelectedNode!=null) {
                    var url = BaseUtility.BuildAction(this.acInterface.moduleEditView, {
                        "op": "update",
                        "recordId": this.treeSelectedNode[appList.treeIdFieldName]
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "模块分组"}, 2);
                }
                else {
                    DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"请选择需要编辑的节点!",null);
                }
            },
            viewModule:function () {
                var url = BaseUtility.BuildAction(this.acInterface.moduleEditView, {
                    "op": "view",
                    "recordId": this.treeSelectedNode[appList.treeIdFieldName]
                });
                DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "模块分组"}, 2);
            },
            delModule:function () {
                var _self=this;
                var recordId=this.treeSelectedNode[appList.treeIdFieldName];
                DialogUtility.Confirm(window, "确认要删除选定的节点吗？", function () {
                    AjaxUtility.Post(_self.acInterface.deleteModule, {recordId: recordId}, function (result) {
                        if (result.success) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                appList.treeObj.removeNode(appList.treeSelectedNode);
                                appList.treeSelectedNode=null;
                            });
                        }
                        else {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {});
                        }
                    }, "json");
                });
            },
            moveModule:function (type) {
                if(this.treeSelectedNode!=null) {
                    var recordId = this.treeSelectedNode[appList.treeIdFieldName];
                    AjaxUtility.Post(this.acInterface.moveModule, {recordId: recordId,type:type}, function (result) {
                        if (result.success) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                if(type=="down") {
                                    if(appList.treeSelectedNode.getNextNode()!=null) {
                                        appList.treeObj.moveNode(appList.treeSelectedNode.getNextNode(), appList.treeSelectedNode, "next", false)
                                    }
                                }else{
                                    if(appList.treeSelectedNode.getPreNode()!=null) {
                                        appList.treeObj.moveNode(appList.treeSelectedNode.getPreNode(), appList.treeSelectedNode, "prev", false);
                                    }
                                }
                            });
                        }
                        else {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message,null);
                        }
                    }, "json");
                }
                else {
                    DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"请选择需要编辑的节点!",null);
                }
            },
            newTreeNode : function (newNodeData) {
                var silent = false;
                appList.treeObj.addNodes(this.treeSelectedNode,newNodeData,silent);
            },
            updateNode : function (newNodeData) {
                this.treeSelectedNode=$.extend(true,this.treeSelectedNode, newNodeData);
                appList.treeObj.updateNode(this.treeSelectedNode);
            },
            <!--Template-->
            form_add:function () {
                if(this.treeSelectedNode!=null) {
                    var url = BaseUtility.BuildAction(this.acInterface.form.designView, {
                        "op": "add",
                        "moduleId": this.treeSelectedNode[appList.treeIdFieldName]
                    });
                    //alert(url);
                    DialogUtility.OpenNewWindow(window, DialogUtility.DialogId, url, {width: 0, height: 0}, 2);
                }
                else {
                    DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, "请选择模块!", null);
                }
            },

            clearSearchCondition:function () {
                for(var key in this.searchCondition){
                    this.searchCondition[key].value="";
                }
            },
            selectionChange: function (selection) {
                this.selectionRows = selection;
            },
            reloadData: function () {
                ListPageUtility.IViewTableLoadDataSearch(this.acInterface.reloadListData,this.pageNum,this.pageSize,this.searchCondition,this,this.idFieldName,true,null,false);
                //this.selectionRows=null;
            },
            edit: function (recordId) {
                var url = BaseUtility.BuildAction(this.acInterface.listEditView, {
                    "op": "update",
                    "recordId": recordId
                });
                DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "列表"}, 2);
            },
            view:function (recordId) {
                var url = BaseUtility.BuildAction(this.acInterface.listEditView, {
                    "op": "view",
                    "recordId": recordId
                });
                DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "列表"}, 2);
            },
            del: function (recordId) {
                ListPageUtility.IViewTableDeleteRow(this.acInterface.deleteListRecord,recordId,appList);
            },
            statusEnable: function (statusName) {
                ListPageUtility.IViewChangeServerStatusFace(this.acInterface.listStatusChange,this.selectionRows,appList.idFieldName,statusName,appList);
            },
            move:function (type) {
                ListPageUtility.IViewMoveFace(this.acInterface.listMove,this.selectionRows,appList.idFieldName,type,appList);
            },
            changePage: function (pageNum) {
                this.pageNum = pageNum;
                this.reloadData();
                this.selectionRows=null;
            },
            search:function () {
                this.pageNum=1;
                this.reloadData();
            }
        }
    });</script></body></html>
