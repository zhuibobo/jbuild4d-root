<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><th:block th:replace="Fragment/GeneralLib::GeneralLib"></th:block><th:block th:replace="Fragment/GeneralLib::IViewLib"></th:block><th:block th:replace="Fragment/GeneralLib::JQueryUILib"></th:block><th:block th:replace="Fragment/GeneralLib::ThemesLib"></th:block></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak><i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="100"><form-item label="ddttParentId："><row><i-col span="10"><form-item><i-input v-model="formEntity.ddttParentId"></i-input></form-item></i-col><i-col span="4" style="text-align:center">ddttKey：</i-col><i-col span="10"><form-item><i-input v-model="formEntity.ddttKey"></i-input></form-item></i-col></row></form-item><form-item label="ddttName：" prop="ddttName"><row><i-col span="10"><form-item prop="ddttName"><i-input v-model="formEntity.ddttName"></i-input></form-item></i-col><i-col span="4" style="text-align:center">dictStatus：</i-col><i-col span="10"><form-item><radio-group v-model="formEntity.ddttStatus"><radio label="启用">启用</radio><radio label="禁用">禁用</radio></radio-group></form-item></i-col></row></form-item><form-item label="值：" prop="ddttValue"><i-input v-model="formEntity.ddttValue"></i-input></form-item><form-item label="创建时间："><date-picker type="date" placeholder="选择创建时间" v-model="formEntity.ddttCreatetime"></date-picker></form-item><form-item label="备注："><i-input v-model="formEntity.ddttDesc" type="textarea" :autosize="{minRows: 7,maxRows: 7}"></i-input></form-item><form-item class="general-edit-page-bottom-wrap"><i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')">保 存</i-button><i-button v-if="status!='view'" @click="handleReset('formEntity')" style="margin-left:8px">关 闭</i-button></form-item></i-form></div><script>var appForm=new Vue({el:"#appForm",data:{acInterface:{getDataUrl:"/PlatForm/DevDemo/DevDemoTreeTable/GetDetailData",saveDataUrl:"/PlatForm/DevDemo/DevDemoTreeTable/SaveEdit"},recordId:BaseUtility.GetUrlParaValue("recordId"),formEntity:{ddttId:"",ddttParentId:BaseUtility.GetUrlParaValue("parentId"),ddttKey:"",ddttValue:"",ddttName:"",ddttDesc:"",ddttStatus:"启用",ddttCreatetime:DateUtility.GetCurrentData()},ruleValidate:{ddttValue:[{required:!0,message:"【值】不能空！",trigger:"blur"}],ddttName:[{required:!0,message:"【字】不能空！",trigger:"blur"}]},status:BaseUtility.GetUrlParaValue("op")},mounted:function(){this.bindFormData()},methods:{bindFormData:function(){DetailPageUtility.BindFormData(this.acInterface.getDataUrl,this.formEntity,this.recordId,this.status)},handleSubmit:function(t){var a=this;this.$refs[t].validate(function(t){if(t){var e=JSON.stringify(a.formEntity);AjaxUtility.PostRequestBody(a.acInterface.saveDataUrl,e,function(t){DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},t.message,function(){t.success&&("add"==appForm.status?window.OpenerWindowObj.appList.newTreeTableNode(a.formEntity):"update"==appForm.status&&window.OpenerWindowObj.appList.updateTreeTableNode(a.formEntity)),DialogUtility.Frame_CloseDialog(window)})},"json")}else this.$Message.error("Fail!")})},handleReset:function(t){this.$refs[t].resetFields()}}})</script></body></html>
