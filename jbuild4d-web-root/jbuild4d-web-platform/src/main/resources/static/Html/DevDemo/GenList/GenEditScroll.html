<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>JBuild4D</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<script type="text/javascript" src="../../../Js/T3P/JQuery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../Js/JBuild4DPlatformLib.js"></script>
	<script type="text/javascript" src="../../../Js/T3P/VUE-2.5.16/vue.js"></script>
	<script type="text/javascript" src="../../../Js/T3P/IView-3.X/dist/iview.min.js"></script>
	<script type="text/javascript" src="../../../Js/T3P/JQuery-UI-1.12.1/jquery-ui.js"></script>
    <th:block th:replace="Fragment/GeneralLib::IViewLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::JQueryUILib"></th:block>
    <script>
		refCssLink("../../../Themes/Default/Css/Jbuild4dPlatform.css");
		refCssLink("../../../Themes/Default/IView-3.X/iview.css");
		refCssLink("../../../Themes/Default/JQueryUI/jquery-ui.css");
		refCssLink("../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css");
	</script>
</head>
<body>
    <div id="appForm" class="general-edit-page-wrap" v-cloak>
        <div class="general-edit-page-scroll">
            <i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="100">
                <form-item label="ddglKey：" prop="ddglKey">
                    <i-input v-model="formEntity.ddglKey"></i-input>
                </form-item>
                <form-item label="ddglValue：" prop="ddglValue">
                    <i-input v-model="formEntity.ddglValue"></i-input>
                </form-item>
                <form-item label="ddglName：" prop="ddglName">
                    <i-input v-model="formEntity.ddglName"></i-input>
                </form-item>
                <form-item label="ddglCreatetime：">
                    <date-picker type="date" placeholder="选择创建时间" v-model="formEntity.ddglCreatetime" disabled readonly></date-picker>
                </form-item>
                <form-item label="dictGroupDesc：">
                    <i-input v-model="formEntity.dictGroupDesc" type="textarea" :autosize="{minRows: 23,maxRows: 23}"></i-input>
                </form-item>
            </i-form>
        </div>
        <div class="general-edit-page-scroll-button-warp">
            <i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')"> 保 存</i-button>
            <i-button @click="handleClose()" style="margin-left: 8px"> 关 闭</i-button>
        </div>
    </div>
    <script>
        var appForm =new Vue({
            el: "#appForm",
            mounted:function () {
                this.bindFormData();
            },
            data: {
                acInterface:{
                    getDataUrl:"/PlatForm/DevDemo/DevDemoGenList/GetDetailData",
                    saveDataUrl:"/PlatForm/DevDemo/DevDemoGenList/SaveEdit"
                },
                recordId:BaseUtility.GetUrlParaValue("recordId"),
                formEntity: {
                    ddglId: "",
                    ddglKey: "",
                    ddglValue: "",
                    ddglName: "",
                    ddglCreatetime:DateUtility.GetCurrentData(),
                    ddglDesc: ""
                },
                ruleValidate: {
                    ddglValue: [
                        {required: true, message: '【ddglValue】不能空！', trigger: 'blur'}
                    ],
                    ddglName: [
                        {required: true, message: '【ddglName】不能空！', trigger: 'blur'}
                    ],
                    ddglKey: [
                        {required: true, message: '【ddglKey】不能空！', trigger: 'blur'}
                    ]
                },
                status: BaseUtility.GetUrlParaValue("op")
            },
            methods: {
                bindFormData:function(){
                    //获取数据并赋值
                    DetailPageUtility.BindFormData(this.acInterface.getDataUrl, this.formEntity, this.recordId, this.status);
                },
                handleSubmit: function (name) {
                    var _self = this;
                    this.$refs[name].validate(function (valid) {
                        if (valid) {
                            var sendData = JSON.stringify(_self.formEntity);
                            //debugger;
                            AjaxUtility.PostRequestBody(_self.acInterface.saveDataUrl, sendData, function (result) {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                    //debugger;
                                    window.OpenerWindowObj.appList.reloadData();
                                    DialogUtility.Frame_CloseDialog(window);
                                });
                            }, "json");
                        } else {
                            this.$Message.error('Fail!');
                        }
                    })
                },
                handleClose: function () {
                    DialogUtility.Frame_CloseDialog(window);
                }
            }
        });
    </script>
</body>
</html>
