<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><script type="text/javascript" src="../../../Js/T3P/JQuery/jquery-3.3.1.min.js"></script><script type="text/javascript" src="../../../Js/JBuild4DPlatformLib.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/T3P/VUE-2.5.16/vue.js"></script><script type="text/javascript" src="../../../Js/VueEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/T3P/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../Js/T3P/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../Js/T3P/ZTree-V3/js/jquery.ztree.all.js"></script><th:block th:replace="Fragment/GeneralLib::IViewLib"></th:block><th:block th:replace="Fragment/GeneralLib::JQueryUILib"></th:block><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Css/Jbuild4dPlatform.css?refVersion=1"/><link rel="stylesheet" type="text/css" href="../../../Themes/Default/IView-3.X/iview.css"/><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui.css"/><link rel="stylesheet" type="text/css" href="../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"/></head><body><div id="appList" class="iv-list-page-wrap"><div class="list-simple-search-wrap" id="list-simple-search-wrap"><table class="ls-table"><colgroup><col style="width: 80px"><col style=""><col style="width: 80px"><col style=""><col style="width: 100px"><col style=""><col style="width: 80px"><col style=""><col style="width: 80px"></colgroup><tr class="ls-table-row"><td>ddglKey：</td><td><i-input v-model="searchCondition.ddglKey.value" placeholder=""></i-input></td><td>ddglName：</td><td><i-input v-model="searchCondition.ddglName.value" placeholder=""></i-input></td><td>ddglCreatetime（从）：</td><td><date-picker v-model="searchCondition.ddglCreatetime_s.value" type="date" placeholder="" style="width: 100%"></date-picker></td><td>（到）：</td><td><date-picker v-model="searchCondition.ddglCreatetime_e.value" type="date" placeholder="" style="width: 100%"></date-picker></td><td><i-button type="primary" @click="search"><Icon type="android-search"></Icon> 查询</i-button></td></tr></table></div><div id="list-button-wrap" class="list-button-outer-wrap"><div class="list-button-inner-wrap"><i-button type="success" @click="add()"><Icon type="plus"></Icon> 新增1</i-button><i-button type="success" @click="addScroll()"><Icon type="plus"></Icon> 新增-页面溢出</i-button><i-button type="primary" @click="statusEnable('启用')"><Icon type="checkmark-round"></Icon> 启用</i-button><i-button type="primary" @click="statusEnable('禁用')"><Icon type="minus-round"></Icon> 禁用</i-button><i-button type="primary" @click="move('up')"><Icon type="arrow-up-b"></Icon> 上移</i-button><i-button type="primary" @click="move('down')"><Icon type="arrow-down-b"></Icon> 下移</i-button></div><div style="clear: both"></div></div><i-table :height="listHeight" stripe border :columns="columnsConfig" :data="tableData" class="iv-list-table" :highlight-row="true" @on-selection-change="selectionChange"></i-table><div style="float: right;" id="list-pager-wrap"><page @on-change="changePage" :current.sync="pageNum" :page-size="pageSize" show-total :total="pageTotal"></page></div></div><script>
        var appList = new Vue({
            el: "#appList",
            mounted: function () {
                this.reloadData();
                window.setTimeout(function () {
                    appList.listHeight=ListPageUtility.GetGeneralPageHeight(0);
                },500);
            },
            data: {
                acInterface:{
                    editView:"/PlatForm/DevDemo/DevDemoGenList/DetailView",
                    reloadData:"/PlatForm/DevDemo/DevDemoGenList/GetListData",
                    delete:"/PlatForm/DevDemo/DevDemoGenList/Delete",
                    statusChange:"/PlatForm/DevDemo/DevDemoGenList/StatusChange",
                    move:"/PlatForm/DevDemo/DevDemoGenList/Move",
                    editScrollView:"/PlatForm/DevDemo/DevDemoGenList/DetailScrollView"
                },
                idFieldName:"ddglId",
                searchCondition:{
                    ddglKey:{
                        value:"",
                        type:SearchUtility.SearchFieldType.LikeStringType
                    },
                    ddglName:{
                        value:"",
                        type:SearchUtility.SearchFieldType.StringType
                    },
                    ddglCreatetime_s:{
                        value:"",
                        type:SearchUtility.SearchFieldType.DataStringType
                    },
                    ddglCreatetime_e:{
                        value:"",
                        type:SearchUtility.SearchFieldType.DataStringType
                    }
                },
                columnsConfig: [
                    {
                        type: 'selection',
                        width: 60,
                        align: 'center'
                    },
                    {
                        title: 'ddglKey',
                        key: 'ddglKey',
                        align: "center"
                    }, {
                        title: 'ddglName',
                        key: 'ddglName',
                        align: "center"
                    }, {
                        title: 'ddglDesc',
                        key: 'ddglDesc'
                    }, {
                        title: 'ddglStatus',
                        width: 100,
                        align: "center",
                        key: 'ddglStatus'
                    }, {
                        title: 'CT',
                        key: 'ddglCreatetime',
                        width: 100,
                        align: "center",
                        render: function (h, params) {
                            return ListPageUtility.IViewTableRenderer.ToDateYYYY_MM_DD(h, params.row.ddglCreatetime);
                        }
                    }, {
                        title: '操作',
                        key: 'dictGroupId',
                        width: 120,
                        align: "center",
                        render: function (h, params) {
                            return h('div',{class: "list-row-button-wrap"},[
                                ListPageUtility.IViewTableInnerButton.ViewButton(h,params,appList.idFieldName,appList),
                                ListPageUtility.IViewTableInnerButton.EditButton(h,params,appList.idFieldName,appList),
                                ListPageUtility.IViewTableInnerButton.DeleteButton(h,params,appList.idFieldName,appList)
                            ]);
                        }
                    }
                ],
                tableData: [],
                selectionRows: null,
                pageTotal: 0,
                pageSize: 12,
                pageNum: 1,
                listHeight: 300
            },
            methods: {
                selectionChange: function (selection) {
                    this.selectionRows = selection;
                },
                reloadData: function () {
                    ListPageUtility.IViewTableLoadDataSearch(this.acInterface.reloadData,this.pageNum,this.pageSize,this.searchCondition,this,this.idFieldName,true,null);
                },
                add: function () {
                    var url = BaseUtility.BuildAction(this.acInterface.editView, {"op": "add"});
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "通用列表"}, 2);
                },
                addScroll: function () {
                    var url = BaseUtility.BuildAction(this.acInterface.editScrollView, {"op": "add"});
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "通用列表"}, 2);
                },
                edit: function (recordId) {
                    var url = BaseUtility.BuildAction(this.acInterface.editView, {
                        "op": "update",
                        "recordId": recordId
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "通用列表"}, 2);
                },
                view:function (recordId) {
                    var url = BaseUtility.BuildAction(this.acInterface.editView, {
                        "op": "view",
                        "recordId": recordId
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "通用列表"}, 2);
                },
                del: function (recordId) {
                    ListPageUtility.IViewTableDeleteRow(this.acInterface.delete,recordId,appList);
                },
                statusEnable: function (statusName) {
                    ListPageUtility.IViewChangeServerStatusFace(this.acInterface.statusChange,this.selectionRows,appList.idFieldName,statusName,appList);
                },
                move:function (type) {
                    ListPageUtility.IViewMoveFace(this.acInterface.move,this.selectionRows,appList.idFieldName,type,appList);
                },
                changePage: function (pageNum) {
                    this.pageNum = pageNum;
                    this.reloadData();
                    this.selectionRows=null;
                },
                search:function () {
                    this.pageNum=1;
                    this.reloadData();
                }
            }
        });
    </script></body></html>
