<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><script type="text/javascript" src="../../Js/T3P/JQuery/jquery-3.3.1.min.js"></script><script type="text/javascript" src="../../Js/JBuild4DPlatformLib.js?refVersion=1"></script><script type="text/javascript" src="../../Js/T3P/VUE-2.5.16/vue.js"></script><script type="text/javascript" src="../../Js/VueEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../Js/T3P/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../Js/T3P/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../Js/T3P/ZTree-V3/js/jquery.ztree.all.js"></script><th:block th:replace="Fragment/GeneralLib::IViewLib"></th:block><th:block th:replace="Fragment/GeneralLib::JQueryUILib"></th:block><th:block th:replace="Fragment/GeneralLib::EditTableLib"></th:block><link rel="stylesheet" type="text/css" href="../../Themes/Default/Css/Jbuild4dPlatform.css?refVersion=1"/><link rel="stylesheet" type="text/css" href="../../Themes/Default/IView-3.X/iview.css"/><link rel="stylesheet" type="text/css" href="../../Themes/Default/JQueryUI/jquery-ui.css"/><link rel="stylesheet" type="text/css" href="../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"/><th:block th:replace="Fragment/GeneralLib::ZTreeLib"></th:block></head><body><div id="appSelectView"><tabs :value="selectType" v-model="selectType"><tab-pane label="静态值" name="Const"><i-form :label-width="80" style="width: 80%;margin: 50px auto auto;"><form-item label="静态值："><i-input v-model="selectValue"></i-input></form-item></i-form></tab-pane><tab-pane label="日期时间" name="DateTime"><ul id="datetimeZTreeUL" class="ztree"></ul></tab-pane><tab-pane label="API变量" name="ApiVar"><ul id="envVarZTreeUL" class="ztree"></ul></tab-pane><tab-pane label="序号编码" name="NumberCode"><ul id="numberCodeZTreeUL" class="ztree"></ul></tab-pane><tab-pane label="主键生成" name="IdCoder"><ul id="numberCodeZTreeUL1" class="ztree"></ul></tab-pane></tabs><div style="position: absolute;bottom: 0px;width: 100%;text-align: center"><i-button type="primary" @click="selectEnvVar()"> 确 认</i-button><i-button style="margin-left: 8px" type="primary" @click="clearEnvVar()"> 清 空</i-button><i-button style="margin-left: 8px" @click="handleClose()">关 闭</i-button></div></div><script>
    var appSelectView=new Vue({
        el:"#appSelectView",
        data:{
            acInterface:{
                getSelectData:"/PlatForm/SelectView/SelectEnvVariable/GetSelectData"
            },
            selectType:"Const",
            selectValue:"",
            selectText:"",
            tree:{
                datetimeTreeObj:null,
                datetimeTreeSetting:{
                    view: {
                        dblClickExpand: false,//双击节点时，是否自动展开父节点的标识
                        showLine: true,//是否显示节点之间的连线
                        fontCss: {'color': 'black', 'font-weight': 'normal'}
                    },
                    data: {
                        key: {
                            name: "text",
                        },
                        simpleData: {//简单数据模式
                            enable: true,
                            idKey: "id",
                            pIdKey: "parentId",
                            rootPId: "-1"// 1
                        }
                    },
                    callback: {
                        //点击树节点事件
                        onClick: function (event, treeId, treeNode) {

                        },
                        onDblClick: function (event, treeId, treeNode) {

                        },
                        //成功的回调函数
                        onAsyncSuccess: function (event, treeId, treeNode, msg) {

                        }
                    }
                },
                datetimeTreeData:null,
                envVarTreeObj:null,
                envVarTreeSetting:{
                    view: {
                        dblClickExpand: false,//双击节点时，是否自动展开父节点的标识
                        showLine: true,//是否显示节点之间的连线
                        fontCss: {'color': 'black', 'font-weight': 'normal'}
                    },
                    data: {
                        key: {
                            name: "text",
                        },
                        simpleData: {//简单数据模式
                            enable: true,
                            idKey: "id",
                            pIdKey: "parentId",
                            rootPId: "-1"// 1
                        }
                    },
                    callback: {
                        //点击树节点事件
                        onClick: function (event, treeId, treeNode) {

                        },
                        onDblClick: function (event, treeId, treeNode) {

                        },
                        //成功的回调函数
                        onAsyncSuccess: function (event, treeId, treeNode, msg) {

                        }
                    }
                },
                envVarTreeData:null,
                numberCodeTreeObj:null,
                numberCodeTreeSetting:{},
                numberCodeTreeData:{}
            }
        },
        mounted:function (){
            this.loadData();
        },
        methods:{
            loadData:function(){
                var _self=this;
                AjaxUtility.Post(this.acInterface.getSelectData,{},function (result) {
                    _self.tree.datetimeTreeData=result.data.datetimeTreeData;
                    _self.tree.envVarTreeData=result.data.envVarTreeData;
                    _self.tree.datetimeTreeObj=$.fn.zTree.init($("#datetimeZTreeUL"), _self.tree.datetimeTreeSetting,_self.tree.datetimeTreeData);
                    _self.tree.datetimeTreeObj.expandAll(true);
                    _self.tree.envVarTreeObj=$.fn.zTree.init($("#envVarZTreeUL"), _self.tree.envVarTreeSetting,_self.tree.envVarTreeData);
                    _self.tree.envVarTreeObj.expandAll(true);
                },"json");
            },
            getSelectInstanceName:function () {
                return BaseUtility.GetUrlParaValue("instanceName");
            },
            selectEnvVar:function () {
                var result={};
                if(this.selectType=="Const"){
                    result.Type="Const";
                    result.Value=this.selectValue;
                    result.Text=this.selectValue;
                }
                else if(this.selectType=="DateTime"){
                    var selectNodes=this.tree.datetimeTreeObj.getSelectedNodes();
                    if(selectNodes.length==0){
                        DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"请选择一种时间类型！",null);
                    }
                    else {
                        result.Type = "DateTime";
                        result.Value = selectNodes[0].value;
                        result.Text = selectNodes[0].text;
                    }
                }
                else if(this.selectType=="ApiVar"){
                    //result.Type = "ApiVar";
                    var selectNodes=this.tree.envVarTreeObj.getSelectedNodes();
                    if(selectNodes.length==0){
                        DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"请选择一种API类型！",null);
                    }
                    else {
                        if(selectNodes[0].group==true){
                            DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"不能选择分组！",null);
                            return
                        }
                        else {
                            result.Type = "ApiVar";
                            result.Value = selectNodes[0].value;
                            result.Text = selectNodes[0].text;
                        }
                    }
                }
                else if(this.selectType=="NumberCode"){
                    result.Type = "NumberCode";
                }
                window.OpenerWindowObj[this.getSelectInstanceName()].setSelectEnvVariableResultValue(result);
                this.handleClose();
            },
            clearEnvVar:function(){
                window.OpenerWindowObj[this.getSelectInstanceName()].setSelectEnvVariableResultValue(null);
                this.handleClose();
            },
            handleClose: function () {
                //DialogUtility.CloseOpenIframeWindow(window,DialogUtility.DialogId);
                if(window.IsOpenForFrame){
                    DialogUtility.Frame_CloseDialog(window)
                }
                else {
                    DialogUtility.CloseOpenIframeWindow(window, DialogUtility.DialogId);
                }
            }
        }
    })
</script></body></html>
