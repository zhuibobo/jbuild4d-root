<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><script type="text/javascript" src="../../../Js/T3P/JQuery/jquery-3.3.1.min.js"></script><script type="text/javascript" src="../../../Js/JBuild4DPlatformLib.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/T3P/VUE-2.5.16/vue.js"></script><script type="text/javascript" src="../../../Js/VueEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/T3P/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../Js/T3P/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../Js/T3P/ZTree-V3/js/jquery.ztree.all.js"></script><th:block th:replace="Fragment/GeneralLib::IViewLib"></th:block><th:block th:replace="Fragment/GeneralLib::JQueryUILib"></th:block><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Css/Jbuild4dPlatform.css?refVersion=1"/><link rel="stylesheet" type="text/css" href="../../../Themes/Default/IView-3.X/iview.css"/><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui.css"/><link rel="stylesheet" type="text/css" href="../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"/></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak><i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="100"><form-item label="ParentId："><i-input v-model="formEntity.dictGroupParentId"></i-input></form-item><form-item label="分 组 值：" prop="dictGroupValue"><i-input v-model="formEntity.dictGroupValue"></i-input></form-item><form-item label="分组名称：" prop="dictGroupText"><i-input v-model="formEntity.dictGroupText"></i-input></form-item><form-item label="是否系统："><row><i-col span="6"><form-item><radio-group v-model="formEntity.dictGroupIssystem"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item></i-col><i-col span="3" style="text-align: center">能否删除：</i-col><i-col span="6"><form-item><radio-group v-model="formEntity.dictGroupDelEnable"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item></i-col><i-col span="3" style="text-align: center">空选项：</i-col><i-col span="6"><form-item><radio-group v-model="formEntity.dictGroupEnpItem"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item></i-col></row></form-item><form-item label="创建时间："><date-picker type="date" placeholder="选择创建时间" v-model="formEntity.dictGroupCreateTime" disabled readonly></date-picker></form-item><form-item label="备注："><i-input v-model="formEntity.dictGroupDesc" type="textarea" :autosize="{minRows: 7,maxRows: 7}"></i-input></form-item><form-item class="general-edit-page-bottom-wrap"><i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')"> 保 存</i-button><i-button @click="handleClose()" style="margin-left: 8px"> 关 闭</i-button></form-item></i-form></div><script>
        var appForm = new Vue({
            el:"#appForm",
            data: {
                acInterface:{
                    getDataUrl:"/PlatForm/System/DictionaryGroup/GetDetailData",
                    saveDataUrl:"/PlatForm/System/DictionaryGroup/SaveEdit"
                },
                recordId:BaseUtility.GetUrlParaValue("recordId"),
                formEntity: {
                    dictGroupId: '',
                    dictGroupValue: '',
                    dictGroupText: '',
                    dictGroupCreateTime: DateUtility.GetCurrentData("-"),
                    dictGroupDesc: '',
                    dictGroupParentId: BaseUtility.GetUrlParaValue("parentId"),
                    dictGroupIssystem: '否',
                    dictGroupDelEnable:'是',
                    dictGroupEnpItem: '是'
                },
                ruleValidate: {
                    dictGroupValue: [
                        {required: true, message: '【分组值】不能空！', trigger: 'blur'}
                    ],
                    dictGroupText: [
                        {required: true, message: '【分组名称】不能空！', trigger: 'blur'}
                    ]
                },
                status: BaseUtility.GetUrlParaValue("op")
            },
            mounted:function () {
                this.bindFormData();
            },
            methods: {
                bindFormData:function() {
                    //获取数据并赋值
                    DetailPageUtility.BindFormData(this.acInterface.getDataUrl, this.formEntity, this.recordId, this.status);
                    /*var _self=this;
                    AjaxUtility.Post(this.acInterface.getDataUrl,{recordId:BaseUtility.GetUrlParaValue("recordId"),op:BaseUtility.GetUrlParaValue("op")},function (result) {
                        if(result.success) {
                            DetailPageUtility.OverrideObjectValue(appForm.formEntity, result.data);
                            if(_self.status=="view") {
                                DetailPageUtility.IViewPageToViewStatus();
                            }
                        }
                        else {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, null);
                        }
                    },"json");*/
                },
                handleSubmit: function (name) {
                    var _self = this;
                    this.$refs[name].validate(function (valid) {
                        if (valid) {
                            var sendData = JSON.stringify(_self.formEntity);
                            AjaxUtility.PostRequestBody(_self.acInterface.saveDataUrl, sendData, function (result) {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                    if(result.success) {
                                        if (appForm.status == "add") {
                                            window.OpenerWindowObj.appList.newTreeNode(_self.formEntity.dictGroupId, _self.formEntity.dictGroupValue, _self.formEntity.dictGroupText, _self.formEntity.dictGroupParentId);
                                        }
                                        else if (appForm.status == "update") {
                                            window.OpenerWindowObj.appList.updateNode(_self.formEntity.dictGroupValue, _self.formEntity.dictGroupText);
                                        }
                                    }
                                    DialogUtility.Frame_CloseDialog(window);
                                });
                            }, "json");
                        } else {
                            this.$Message.error('Fail!');
                        }
                    })
                },
                handleClose: function (name) {
                    DialogUtility.Frame_CloseDialog(window);
                }
            }
        })
    </script></body></html>
