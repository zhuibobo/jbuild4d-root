<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><script type="text/javascript" src="../../../Js/T3P/JQuery/jquery-3.3.1.min.js"></script><script type="text/javascript" src="../../../Js/JBuild4DPlatformLib.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/T3P/VUE-2.5.16/vue.js"></script><script type="text/javascript" src="../../../Js/VueEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/T3P/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../Js/T3P/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../Js/T3P/ZTree-V3/js/jquery.ztree.all.js"></script><th:block th:replace="Fragment/GeneralLib::IViewLib"></th:block><th:block th:replace="Fragment/GeneralLib::JQueryUILib"></th:block><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Css/Jbuild4dPlatform.css?refVersion=1"/><link rel="stylesheet" type="text/css" href="../../../Themes/Default/IView-3.X/iview.css"/><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui.css"/><link rel="stylesheet" type="text/css" href="../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"/></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak><i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="100"><form-item label="Key：" prop="settingKey"><i-input v-model="formEntity.settingKey"></i-input></form-item><form-item label="名称：" prop="settingName"><i-input v-model="formEntity.settingName"></i-input></form-item><form-item label="值：" prop="settingValue"><i-input v-model="formEntity.settingValue"></i-input></form-item><form-item label="创建时间："><row><i-col span="10"><form-item><date-picker type="date" placeholder="选择创建时间" v-model="formEntity.settingCreatetime" disabled readonly></date-picker></form-item></i-col><i-col span="4" style="text-align: center">状态：</i-col><i-col span="10"><form-item><radio-group v-model="formEntity.settingStatus"><radio label="启用">启用</radio><radio label="禁用">禁用</radio></radio-group></form-item></i-col></row></form-item><form-item label="系统："><radio-group v-model="formEntity.settingIsSystem"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item><form-item label="API："><i-input v-model="formEntity.settingApi"></i-input></form-item><form-item label="备注："><i-input v-model="formEntity.settingDesc" type="textarea" :autosize="{minRows: 4,maxRows: 4}"></i-input></form-item><form-item class="general-edit-page-bottom-wrap"><i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')"> 保 存</i-button><i-button @click="handleClose()" style="margin-left: 8px"> 关 闭</i-button></form-item></i-form></div><script>
        var appForm =new Vue({
            el: "#appForm",
            mounted:function () {
                this.bindFormData();
            },
            data: {
                acInterface:{
                    getDataUrl:"/PlatForm/System/ParasSetting/GetDetailData",
                    saveDataUrl:"/PlatForm/System/ParasSetting/SaveEdit"
                },
                recordId:BaseUtility.GetUrlParaValue("recordId"),
                formEntity: {
                    settingId: '',
                    settingKey: '',
                    settingValue: '',
                    settingName: '',
                    settingApi:'',
                    settingStatus: '启用',
                    settingCreatetime: DateUtility.GetCurrentData(),
                    settingDesc: '',
                    settingIsSystem:'否'
                },
                ruleValidate: {
                    settingKey: [
                        {required: true, message: '【settingKey】不能空！', trigger: 'blur'}
                    ],
                    settingName: [
                        {required: true, message: '【settingName】不能空！', trigger: 'blur'}
                    ],
                    settingValue: [
                        {required: true, message: '【settingValue】不能空！', trigger: 'blur'}
                    ]
                },
                status: BaseUtility.GetUrlParaValue("op")
            },
            methods: {
                bindFormData:function(){
                    //获取数据并赋值
                    DetailPageUtility.BindFormData(this.acInterface.getDataUrl, this.formEntity, this.recordId, this.status);
                },
                handleSubmit: function (name) {
                    var _self = this;
                    this.$refs[name].validate(function (valid) {
                        if (valid) {
                            var sendData = JSON.stringify(_self.formEntity);
                            AjaxUtility.PostRequestBody(_self.acInterface.saveDataUrl, sendData, function (result) {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                    //debugger;
                                    window.OpenerWindowObj.appList.reloadData();
                                    DialogUtility.Frame_CloseDialog(window);
                                });
                            }, "json");
                        } else {
                            this.$Message.error('Fail!');
                        }
                    })
                },
                handleClose: function () {
                    DialogUtility.Frame_CloseDialog(window);
                }
            }
        });
    </script></body></html>
