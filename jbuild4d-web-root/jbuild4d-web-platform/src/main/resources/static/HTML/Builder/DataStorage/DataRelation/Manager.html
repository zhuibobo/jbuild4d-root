<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../../Js/T3P/JQuery/jquery-3.3.1.min.js"></script><script type="text/javascript" src="../../../../Js/T3P/VUE-2.5.16/vue.js"></script><script type="text/javascript" src="../../../../Js/T3P/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../../Js/T3P/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../../Js/T3P/ZTree-V3/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../../Js/JBuild4DPlatformLib.js?refVersion=1"></script><script type="text/javascript" src="../../../../Js/UIEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../../Js/VueEXComponent.js?refVersion=1"></script><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/Css/Jbuild4dPlatform.css?refVersion=1"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/IView-3.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"></head><body><div id="appList" class="list-2column"><div class="left-outer-wrap" style="width:250px"><div class="inner-wrap"><div class="tool-bar-wrap"><div alt="新增分类组" title="新增分类组" class="add" @click="addGroup()"></div><div alt="修改分类组" title="修改分类组" class="edit" @click="editGroup"></div><div alt="删除分类组" title="删除分类组" class="del" @click="delGroup"></div><div alt="浏览分类组" title="浏览分类组" class="view" @click="viewGroup"></div><div alt="上移" title="上移" class="order-up" @click="moveGroup('up')"></div><div alt="下移" title="下移" class="order-down last" @click="moveGroup('down')"></div></div><div><ul id="zTreeUL" class="ztree"></ul></div></div></div><div class="right-outer-wrap iv-list-page-wrap" style="padding:10px;left:260px"></div></div><script>var appList=new Vue({
        el:"#appList",
        mounted:function () {
            this.initTree();
            window.setTimeout(function () {
                appList.listHeight=ListPageUtility.GetGeneralPageHeight(-20);
            },500);
        },
        data:{
            acInterface:{
                <!--Tree -->
                getGroupTreeData:"/PlatFormRest/Builder/DataStorage/TableRelation/TableRelationGroup/GetTreeData",
                groupEditView:"/HTML/Builder/DataStorage/DataRelation/TableRelationGroupEdit.html",
                deleteGroup:"/PlatFormRest/Builder/DataStorage/TableRelation/TableRelationGroup/Delete",
                moveGroup:"/PlatFormRest/Builder/DataStorage/TableRelation/TableRelationGroup/Move",
                <!--List -->
                listEditView:"/HTML/DevDemo/TreeAndList/ListEdit.html",
                reloadListData:"/PlatFormRest/DevDemo/TreeAndList/DevDemoTLList/GetListData",
                deleteListRecord:"/PlatFormRest/DevDemo/TreeAndList/DevDemoTLList/Delete",
                listStatusChange:"/PlatFormRest/DevDemo/TreeAndList/DevDemoTLList/StatusChange",
                listMove:"/PlatFormRest/DevDemo/TreeAndList/DevDemoTLList/Move"
            },
            <!--Tree-->
            treeIdFieldName:"relGroupId",
            treeObj:null,
            treeSelectedNode:null,
            treeSetting:{
                async : {
                    enable : true,
                    // Ajax 获取数据的 URL 地址
                    url :""
                },
                // 必须使用data
                data:{
                    key:{
                        name:"relGroupText"
                    },
                    simpleData : {
                        enable : true,
                        idKey : "relGroupId", // id编号命名
                        pIdKey : "relGroupParentId",  // 父id编号命名
                        rootId : 0
                    }
                },
                // 回调函数
                callback : {
                    onClick : function(event, treeId, treeNode) {
                        appList.treeNodeSelected(event,treeId,treeNode);
                    },
                    //成功的回调函数
                    onAsyncSuccess : function(event, treeId, treeNode, msg){
                        appList.treeObj.expandAll(true);
                    }
                }
            }
            <!--List-->
        },
        methods:{
            <!--Tree-->
            initTree:function () {
                this.treeSetting.async.url = BaseUtility.BuildAction(this.acInterface.getGroupTreeData, {});
                this.treeObj=$.fn.zTree.init($("#zTreeUL"), this.treeSetting);
            },
            treeNodeSelected:function (event, treeId, treeNode) {
                // 根节点不触发任何事件
                //if(treeNode.level != 0) {
                this.treeSelectedNode=treeNode;
                //this.selectionRows=null;
                //this.pageNum=1;
                //this.clearSearchCondition();
                //this.searchCondition.groupId.value=this.treeSelectedNode[this.treeIdFieldName];
                //this.reloadData();
                //appList.reloadTreeTableData();
                //}
            },
            addGroup:function () {
                //debugger;
                if (this.treeSelectedNode != null) {
                    var url = BaseUtility.BuildView(this.acInterface.groupEditView, {
                        "op": "add",
                        "parentId": this.treeSelectedNode[appList.treeIdFieldName]
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "分组"}, 2);
                }
                else {
                    DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, "请选择父节点!", null);
                }
            },
            editGroup:function () {
                if(this.treeSelectedNode!=null) {
                    var url = BaseUtility.BuildView(this.acInterface.groupEditView, {
                        "op": "update",
                        "recordId": this.treeSelectedNode[appList.treeIdFieldName]
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "分组"}, 2);
                }
                else {
                    DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"请选择需要编辑的节点!",null);
                }
            },
            viewGroup:function () {
                var url = BaseUtility.BuildView(this.acInterface.groupEditView, {
                    "op": "view",
                    "recordId": this.treeSelectedNode[appList.treeIdFieldName]
                });
                DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "分组"}, 2);
            },
            delGroup:function () {
                //var url="/PlatForm/devdemo/TreeAndList/DevDemoTLTree/Delete.do";
                var _self=this;
                var recordId=this.treeSelectedNode[appList.treeIdFieldName];
                DialogUtility.Confirm(window, "确认要删除选定的节点吗？", function () {
                    AjaxUtility.Delete(_self.acInterface.deleteGroup, {recordId: recordId}, function (result) {
                        if (result.success) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                appList.treeObj.removeNode(appList.treeSelectedNode);
                                appList.treeSelectedNode=null;
                            });
                        }
                        else {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {});
                        }
                    }, "json");
                });
            },
            moveGroup:function (type) {
                if(this.treeSelectedNode!=null) {
                    var recordId = this.treeSelectedNode[appList.treeIdFieldName];
                    AjaxUtility.Post(this.acInterface.moveGroup, {recordId: recordId,type:type}, function (result) {
                        if (result.success) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                if(type=="down") {
                                    if(appList.treeSelectedNode.getNextNode()!=null) {
                                        appList.treeObj.moveNode(appList.treeSelectedNode.getNextNode(), appList.treeSelectedNode, "next", false)
                                    }
                                }else{
                                    if(appList.treeSelectedNode.getPreNode()!=null) {
                                        appList.treeObj.moveNode(appList.treeSelectedNode.getPreNode(), appList.treeSelectedNode, "prev", false);
                                    }
                                }
                            });
                        }
                        else {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message,null);
                        }
                    }, "json");
                }
                else {
                    DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"请选择需要编辑的节点!",null);
                }
            },
            newTreeNode : function (newNodeData) {
                var silent = false;
                appList.treeObj.addNodes(this.treeSelectedNode,newNodeData,silent);
            },
            updateNode : function (newNodeData) {
                this.treeSelectedNode=$.extend(true,this.treeSelectedNode, newNodeData);
                appList.treeObj.updateNode(this.treeSelectedNode);
            },
            <!--List-->
            clearSearchCondition:function () {
                for(var key in this.searchCondition){
                    this.searchCondition[key].value="";
                }
            },
            selectionChange: function (selection) {
                this.selectionRows = selection;
            },
            reloadData: function () {
                ListPageUtility.IViewTableLoadDataSearch(this.acInterface.reloadListData,this.pageNum,this.pageSize,this.searchCondition,this,this.idFieldName,true,null,false);
                //this.selectionRows=null;
            },
            add: function () {
                if(this.treeSelectedNode!=null) {
                    var url = BaseUtility.BuildView(this.acInterface.listEditView, {
                        "op": "add",
                        "groupId": this.treeSelectedNode[appList.treeIdFieldName]
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "列表"}, 2);
                }
                else {
                    DialogUtility.Alert(window,DialogUtility.DialogAlertId,{},"请选择分组!",null);
                }
            },
            edit: function (recordId) {
                var url = BaseUtility.BuildView(this.acInterface.listEditView, {
                    "op": "update",
                    "recordId": recordId
                });
                DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "列表"}, 2);
            },
            view:function (recordId) {
                var url = BaseUtility.BuildView(this.acInterface.listEditView, {
                    "op": "view",
                    "recordId": recordId
                });
                DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "列表"}, 2);
            },
            del: function (recordId) {
                ListPageUtility.IViewTableDeleteRow(this.acInterface.deleteListRecord,recordId,appList);
            },
            statusEnable: function (statusName) {
                ListPageUtility.IViewChangeServerStatusFace(this.acInterface.listStatusChange,this.selectionRows,appList.idFieldName,statusName,appList);
            },
            move:function (type) {
                ListPageUtility.IViewMoveFace(this.acInterface.listMove,this.selectionRows,appList.idFieldName,type,appList);
            },
            changePage: function (pageNum) {
                this.pageNum = pageNum;
                this.reloadData();
                this.selectionRows=null;
            },
            search:function () {
                this.pageNum=1;
                this.reloadData();
            }
        }
    });</script></body></html>
