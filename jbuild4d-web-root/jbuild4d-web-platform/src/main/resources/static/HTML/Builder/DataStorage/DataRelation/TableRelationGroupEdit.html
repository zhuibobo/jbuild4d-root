<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../../Js/T3P/JQuery/jquery-3.3.1.min.js"></script><script type="text/javascript" src="../../../../Js/T3P/VUE-2.5.16/vue.js"></script><script type="text/javascript" src="../../../../Js/T3P/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../../Js/T3P/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../../Js/T3P/ZTree-V3/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../../Js/T3P/perfect-scrollbar-14/perfect-scrollbar.js"></script><script type="text/javascript" src="../../../../Js/JBuild4DPlatformLib.js?refVersion=1"></script><script type="text/javascript" src="../../../../Js/UIEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../../Js/VueEXComponent.js?refVersion=1"></script><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/Css/Jbuild4dPlatform.css?refVersion=1"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/IView-3.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak><spin size="large" fix v-if="isSubmitting"></spin><i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="100"><form-item label="分 组 值：" prop="relGroupValue"><i-input v-model="formEntity.relGroupValue"></i-input></form-item><form-item label="分组名称：" prop="relGroupText"><i-input v-model="formEntity.relGroupText"></i-input></form-item><form-item label="创建时间："><row><i-col span="10"><date-picker type="date" placeholder="选择创建时间" v-model="formEntity.relGroupCreateTime" disabled="disabled" readonly="readonly"></date-picker></i-col><i-col span="4" style="text-align:center">状态：</i-col><i-col span="10"><form-item><radio-group v-model="formEntity.relGroupStatus"><radio label="启用">启用</radio><radio label="禁用">禁用</radio></radio-group></form-item></i-col></row></form-item><form-item label="是否系统："><row><i-col span="10"><form-item><radio-group v-model="formEntity.relGroupIssystem"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item></i-col><i-col span="4" style="text-align:center">能否删除：</i-col><i-col span="10"><form-item><radio-group v-model="formEntity.relGroupDelEnable"><radio label="是">是</radio><radio label="否">否</radio></radio-group></form-item></i-col></row></form-item><form-item label="备注："><i-input v-model="formEntity.relGroupDesc" type="textarea" :autosize="{minRows: 10,maxRows: 10}"></i-input></form-item></i-form><div class="button-outer-wrap"><div class="button-inner-wrap"><button-group><i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')" icon="md-checkmark">保存</i-button><i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button></button-group></div></div></div><script>var appForm = new Vue({
        el:"#appForm",
        data: {
            isSubmitting:false,
            acInterface:{
                getDataUrl:"/PlatFormRest/Builder/DataStorage/TableRelation/TableRelationGroup/GetDetailData",
                saveDataUrl:"/PlatFormRest/Builder/DataStorage/TableRelation/TableRelationGroup/SaveEdit"
            },
            recordId:BaseUtility.GetUrlParaValue("recordId"),
            formEntity: {
                relGroupId:"",
                relGroupValue:"",
                relGroupText:"",
                relGroupCreateTime:DateUtility.GetCurrentData(),
                relGroupDesc:"",
                relGroupStatus:"启用",
                relGroupParentId: BaseUtility.GetUrlParaValue("parentId"),
                relGroupIssystem:"否",
                relGroupDelEnable:"是"
            },
            ruleValidate: {
                relGroupValue: [
                    {required: true, message: '【值】不能空！', trigger: 'blur'}
                ],
                relGroupText: [
                    {required: true, message: '【名称】不能空！', trigger: 'blur'}
                ]
            },
            status: BaseUtility.GetUrlParaValue("op")
        },
        mounted:function () {
            this.bindFormData();
        },
        methods: {
            bindFormData:function(){
                //获取数据并赋值
                DetailPageUtility.BindFormData(this.acInterface.getDataUrl, this.formEntity, this.recordId, this.status,null,null);
            },
            handleSubmit: function (name) {
                var _self = this;
                this.$refs[name].validate(function (valid) {
                    if (valid) {
                        _self.isSubmitting=true;
                        var sendData = JSON.stringify(_self.formEntity);
                        AjaxUtility.PostRequestBody(_self.acInterface.saveDataUrl, sendData, function (result) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                if(result.success) {
                                    if (appForm.status == "add") {
                                        window.OpenerWindowObj.appList.newTreeNode(_self.formEntity);
                                    }
                                    else if (appForm.status == "update") {
                                        window.OpenerWindowObj.appList.updateNode(_self.formEntity);
                                    }
                                }
                                _self.isSubmitting=false;
                                DialogUtility.Frame_CloseDialog(window);
                            });
                        }, "json");
                    } else {
                        this.$Message.error('Fail!');
                    }
                })
            },
            handleClose: function () {
                DialogUtility.Frame_CloseDialog(window);
            }
        }
    })</script></body></html>
