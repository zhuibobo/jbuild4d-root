<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../Js/T3P/JQuery/jquery-3.3.1.min.js"></script><script type="text/javascript" src="../../../Js/T3P/VUE-2.5.16/vue.js"></script><script type="text/javascript" src="../../../Js/T3P/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../Js/T3P/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../Js/T3P/ZTree-V3/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../Js/JBuild4DPlatformLib.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/UIEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/VueEXComponent.js?refVersion=1"></script><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Css/Jbuild4dPlatform.css?refVersion=1"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/IView-3.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak><i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="100"><form-item label="ddglKey：" prop="ddglKey"><i-input v-model="formEntity.ddglKey"></i-input></form-item><form-item label="ddglValue：" prop="ddglValue"><i-input v-model="formEntity.ddglValue"></i-input></form-item><form-item label="ddglName：" prop="ddglName"><i-input v-model="formEntity.ddglName"></i-input></form-item><form-item label="ddglCreatetime："><date-picker type="date" placeholder="选择创建时间" v-model="formEntity.ddglCreatetime" disabled="disabled" readonly="readonly"></date-picker></form-item><form-item label="dictGroupDesc："><i-input v-model="formEntity.ddglDesc" type="textarea" :autosize="{minRows: 3,maxRows: 3}"></i-input></form-item></i-form><div class="button-outer-wrap"><div class="button-inner-wrap"><button-group><i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')" icon="md-checkmark">保存</i-button><i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button></button-group></div></div></div><script>var appForm =new Vue({
            el: "#appForm",
            mounted:function () {
                this.bindFormData();
            },
            data: {
                acInterface:{
                    getDataUrl:"/PlatFormRest/DevDemo/DevDemoGenList/GetDetailData",
                    saveDataUrl:"/PlatFormRest/DevDemo/DevDemoGenList/SaveEdit"
                },
                recordId:BaseUtility.GetUrlParaValue("recordId"),
                formEntity: {
                    ddglId: "",
                    ddglKey: "",
                    ddglValue: "",
                    ddglName: "",
                    ddglCreatetime:DateUtility.GetCurrentData(),
                    ddglDesc:""
                },
                ruleValidate: {
                    ddglValue: [
                        {required: true, message: '【ddglValue】不能空！', trigger: 'blur'}
                    ],
                    ddglName: [
                        {required: true, message: '【ddglName】不能空！', trigger: 'blur'}
                    ],
                    ddglKey: [
                        {required: true, message: '【ddglKey】不能空！', trigger: 'blur'}
                    ]
                },
                status: BaseUtility.GetUrlParaValue("op")
            },
            methods: {
                bindFormData:function(){
                    //获取数据并赋值
                    DetailPageUtility.BindFormData(this.acInterface.getDataUrl, this.formEntity, this.recordId, this.status);
                },
                handleSubmit: function (name) {
                    var _self = this;
                    this.$refs[name].validate(function (valid) {
                        if (valid) {
                            var sendData = JSON.stringify(_self.formEntity);
                            //debugger;
                            AjaxUtility.PostRequestBody(_self.acInterface.saveDataUrl, sendData, function (result) {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                    //debugger;
                                    window.OpenerWindowObj.appList.reloadData();
                                    DialogUtility.Frame_CloseDialog(window);
                                });
                            }, "json");
                        } else {
                            this.$Message.error('Fail!');
                        }
                    })
                },
                handleClose: function () {
                    DialogUtility.Frame_CloseDialog(window);
                }
            }
        });</script></body></html>
