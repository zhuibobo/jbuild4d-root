<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../static/Js/T3P/JQuery/jquery-3.3.1.min.js"></script><script type="text/javascript" src="../../static/Js/T3P/VUE-2.5.16/vue.js"></script><script type="text/javascript" src="../../static/Js/T3P/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../static/Js/T3P/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../static/Js/T3P/ZTree-V3/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../static/Js/T3P/perfect-scrollbar-14/perfect-scrollbar.js"></script><script type="text/javascript" src="../../static/Js/JBuild4DPlatformLib.js?refVersion=1"></script><script type="text/javascript" src="../../static/Js/UIEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../static/Js/VueEXComponent.js?refVersion=1"></script><link rel="stylesheet" type="text/css" href="../../static/Themes/Default/Css/Jbuild4dPlatform.css?refVersion=1"><link rel="stylesheet" type="text/css" href="../../static/Themes/Default/IView-3.X/iview.css"><link rel="stylesheet" type="text/css" href="../../static/Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../static/Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><script>var zTreeObj;
        // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
        var setting = {
            callback:{
                onClick: function zTreeOnClick(event, treeId, treeNode) {
                    //alert(treeNode.tId + ", " + treeNode.name);
                    if(treeNode.name=="通用列表(弹出列表)"){
                        DialogUtility.Frame_OpenIframeWindow(window,DialogUtility.DialogId05,treeNode.contentUrl,{},1);
                        return;
                    }
                    window.parent.app.contentIframeUrl=treeNode.contentUrl;
                }
            }
        };
        // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
        var zNodes = [{
            name: "开发示例",
            open: true,
            children: [{
                name: "通用列表(带查询)",
                contentUrl:BaseUtility.BuildAction("/PlatForm/DevDemo/DevDemoGenList/ListView")
            }, {
                name: "通用列表(不带查询)",
                contentUrl:BaseUtility.BuildAction("/PlatForm/DevDemo/DevDemoGenList/ListNotSearch")
            }, {
                name: "通用列表(绑定数据字典)",
                contentUrl: BaseUtility.BuildAction("/PlatForm/DevDemo/DevDemoGenListBindDictionary/ListView")
            }, {
                name: "通用列表(弹出列表)",
                contentUrl: BaseUtility.BuildAction("/PlatForm/DevDemo/DevDemoGenList/ListView")
            }, {
                name: "树形表格",
                contentUrl: BaseUtility.BuildAction("/PlatForm/DevDemo/DevDemoTreeTable/ListView")
            }, {
                name: "树与列表",
                contentUrl: BaseUtility.BuildAction("/PlatForm/DevDemo/TreeAndList/DevDemoTLTree/ListView")
            }]
        }];
        $(document).ready(function () {
            zTreeObj = $.fn.zTree.init($("#ztreeUL"), setting, zNodes);
        });</script></head><body><div><div class="left-page-c"><div class="tool-bar-c"><div alt="新增分类组" title="新增分类组" class="add" onclick=""></div><div alt="修改分类组" title="修改分类组" class="edit" onclick=""></div><div alt="删除分类组" title="删除分类组" class="del" onclick=""></div><div alt="浏览分类组" title="浏览分类组" class="view" onclick=""></div><div alt="上移" title="上移" class="order-up" onclick=""></div><div alt="下移" title="下移" class="order-down last" onclick=""></div></div><div class="zTreeDemoBackground left"><ul id="ztreeUL" class="ztree"></ul></div></div></div><style></style></body></html>
