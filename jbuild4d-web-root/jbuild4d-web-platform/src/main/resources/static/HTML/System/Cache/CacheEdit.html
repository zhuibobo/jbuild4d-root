<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../Js/T3P/JQuery/jquery-3.3.1.min.js"></script><script type="text/javascript" src="../../../Js/T3P/VUE-2.5.16/vue.js"></script><script type="text/javascript" src="../../../Js/T3P/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../Js/T3P/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../Js/T3P/ZTree-V3/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../Js/T3P/perfect-scrollbar-14/perfect-scrollbar.js"></script><script type="text/javascript" src="../../../Js/JBuild4DPlatformLib.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/UIEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/VueEXComponent.js?refVersion=1"></script><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Css/Jbuild4dPlatform.css?refVersion=1"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/IView-3.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak><i-form ref="jb4dCacheEntity" :model="jb4dCacheEntity" :label-width="100"><form-item label="CacheKey："><i-input v-model="jb4dCacheEntity.cacheKey"></i-input></form-item><form-item label="CacheName："><i-input v-model="jb4dCacheEntity.cacheName"></i-input></form-item><form-item label="CacheMode："><i-input v-model="jb4dCacheEntity.cacheMode"></i-input></form-item><form-item label="CacheVersion："><i-input v-model="jb4dCacheEntity.cacheVersion"></i-input></form-item><form-item label="CacheDesc："><i-input v-model="jb4dCacheEntity.cacheDesc" type="textarea" :autosize="{minRows: 10,maxRows: 10}"></i-input></form-item></i-form><div class="button-outer-wrap"><div class="button-inner-wrap"><button-group><i-button type="primary" v-if="status!='view'" @click="handleSubmit('jb4dCacheEntity')" icon="md-checkmark">保存</i-button><i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button></button-group></div></div></div><script>var appForm =new Vue({
        el: "#appForm",
        mounted:function () {
            this.bindFormData();
        },
        data: {
            acInterface:{
                getDataUrl:"/PlatFormRest/System/Cache/GetDetailData",
                saveDataUrl:"/PlatFormRest/System/Cache/SaveEdit"
            },
            recordId:BaseUtility.GetUrlParaValue("recordId"),
            jb4dCacheEntity:{
                cacheId:"",
                cacheKey:"",
                cacheName:"",
                cacheDesc:"",
                cacheOrderNum:"",
                cacheStatus:"启用",
                cacheIsGlobal:"",
                cacheUserId:"",
                cacheMode:"",
                cacheVersion:""
            },
            status: BaseUtility.GetUrlParaValue("op")
        },
        methods: {
            bindFormData:function(){
                //获取数据并赋值
                DetailPageUtility.BindFormData(this.acInterface.getDataUrl, this.jb4dCacheEntity, this.recordId, this.status);
            },
            handleSubmit: function (name) {
                var _self = this;
                this.$refs[name].validate(function (valid) {
                    if (valid) {
                        var sendData = JSON.stringify(_self.formEntity);
                        //debugger;
                        AjaxUtility.PostRequestBody(_self.acInterface.saveDataUrl, sendData, function (result) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                //debugger;
                                window.OpenerWindowObj.appList.reloadData();
                                DialogUtility.Frame_CloseDialog(window);
                            });
                        }, "json");
                    } else {
                        this.$Message.error('Fail!');
                    }
                })
            },
            handleClose: function () {
                DialogUtility.Frame_CloseDialog(window);
            }
        }
    });</script></body></html>
