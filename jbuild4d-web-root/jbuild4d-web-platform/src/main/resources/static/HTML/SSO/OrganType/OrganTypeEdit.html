<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../Js/T3P/JQuery/jquery-3.3.1.min.js"></script><script type="text/javascript" src="../../../Js/T3P/VUE-2.5.16/vue.js"></script><script type="text/javascript" src="../../../Js/T3P/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../Js/T3P/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../Js/T3P/ZTree-V3/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../Js/JBuild4DPlatformLib.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/UIEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/VueEXComponent.js?refVersion=1"></script><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Css/Jbuild4dPlatform.css?refVersion=1"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/IView-3.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak><i-form ref="organTypeEntity" :model="organTypeEntity" :rules="ruleValidate" :label-width="100"><form-item label="类型值：" prop="organTypeValue"><i-input v-model="organTypeEntity.organTypeValue"></i-input></form-item><form-item label="类型名称：" prop="organTypeName"><i-input v-model="organTypeEntity.organTypeName"></i-input></form-item><form-item label="备注："><i-input v-model="organTypeEntity.organTypeDesc" type="textarea" :autosize="{minRows: 6,maxRows: 6}"></i-input></form-item></i-form><div class="button-outer-wrap"><div class="button-inner-wrap"><button-group><i-button type="primary" v-if="status!='view'" @click="handleSubmit('organTypeEntity')" icon="md-checkmark">保存</i-button><i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button></button-group></div></div></div><script>var appForm =new Vue({
        el: "#appForm",
        mounted:function () {
            this.bindFormData();
        },
        data: {
            acInterface:{
                getDataUrl:"/PlatFormRest/SSO/OrganType/GetDetailData",
                saveDataUrl:"/PlatFormRest/SSO/OrganType/SaveEdit"
            },
            recordId:BaseUtility.GetUrlParaValue("recordId"),
            /*Js Bean*/
            organTypeEntity:{
                organTypeId:"",
                organTypeValue:"",
                organTypeName:"",
                organTypeDesc:"",
                organTypeOrderNum:"",
                organTypeStatus:"启用",
                organTypeCreateTime:DateUtility.GetCurrentData()
            },
            ruleValidate: {
                organTypeValue: [
                    {required: true, message: '【组织类型值】不能空！', trigger: 'blur'}
                ],
                organTypeName: [
                    {required: true, message: '【组织类型名称】不能空！', trigger: 'blur'}
                ]
            },
            status: BaseUtility.GetUrlParaValue("op")
        },
        methods: {
            bindFormData:function(){
                //获取数据并赋值
                DetailPageUtility.BindFormData(this.acInterface.getDataUrl, this.organTypeEntity, this.recordId, this.status);
            },
            handleSubmit: function (name) {
                var _self = this;
                this.$refs[name].validate(function (valid) {
                    if (valid) {
                        var sendData = JSON.stringify(_self.organTypeEntity);
                        //debugger;
                        AjaxUtility.PostRequestBody(_self.acInterface.saveDataUrl, sendData, function (result) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                //debugger;
                                window.OpenerWindowObj.appList.reloadData();
                                DialogUtility.Frame_CloseDialog(window);
                            });
                        }, "json");
                    } else {
                        this.$Message.error('Fail!');
                    }
                })
            },
            handleClose: function () {
                DialogUtility.Frame_CloseDialog(window);
            }
        }
    });</script></body></html>
