<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../Js/T3P/JQuery/jquery-3.3.1.min.js"></script><script type="text/javascript" src="../../../Js/T3P/VUE-2.5.16/vue.js"></script><script type="text/javascript" src="../../../Js/T3P/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../Js/T3P/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../Js/T3P/ZTree-V3/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../Js/JBuild4DPlatformLib.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/UIEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../Js/VueEXComponent.js?refVersion=1"></script><link rel="stylesheet" type="text/css" href="../../../Themes/Default/Css/Jbuild4dPlatform.css?refVersion=1"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/IView-3.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"><style></style></head><body><div id="appList" class="apps-manager-outer-wrap"><div class="apps-outer-wrap"><div v-for="app in appList" class="app-outer-wrap"><div class="title"><span>{{app.appName}}</span></div><div class="content"><div class="mainImg"><img :src="buildLogoUrl(app)"></div><div class="button-wrap"><div class="button setting-button" @click="settingApp(app)">系统设置</div><div class="button remove-button" @click="removeApp(app)">注销</div></div></div></div><div class="app-outer-wrap new-system-outer-wrap"><div class="add-system-button" @click="addIntegratedSystem()">添加集成系统</div><div class="add-system-button" @click="addPostSystem()">添加模拟系统</div></div></div></div><script>var appList = new Vue({
            el:"#appList",
            data: {
                acInterface:{
                    integratedSystemEditView:"/HTML/SSO/Application/IntegratedAppEdit.html",
                    postSystemEditView:"/HTML/SSO/Department/PostAppEdit.html",
                    reloadData:"/PlatFormRest/SSO/Application/GetAllMainSsoApp",
                    appLogoUrl:"/PlatFormRest/SSO/Application/GetAppLogo",
                    delete:"/PlatFormRest/SSO/Application/Delete"
                },
                appList: [

                ]
            },
            mounted:function () {
                this.reloadData();
            },
            methods: {
                addIntegratedSystem:function() {
                    var url = BaseUtility.BuildView(this.acInterface.integratedSystemEditView, {
                        "op": "add"
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "添加集成系统"}, 1);
                },
                addPostSystem:function () {

                },
                reloadData :function () {
                    var _self=this;
                    AjaxUtility.Post(this.acInterface.reloadData,{},function (result) {
                        if(result.success){
                            console.log(result.data);
                            _self.appList=result.data;
                        }
                        else{
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, null);
                        }
                    },"json");
                },
                buildLogoUrl:function (app) {
                    if(app.appMainImageId==""){
                        return BaseUtility.BuildAction(this.acInterface.appLogoUrl, {fileId: "defaultSSOAppLogoImage"});
                    }
                    else{
                        return BaseUtility.BuildAction(this.acInterface.appLogoUrl, {fileId:app.appMainImageId});
                    }
                },
                settingApp:function (app) {
                    var url = BaseUtility.BuildView(this.acInterface.integratedSystemEditView, {
                        "op": "update",
                        "recordId": app.appId
                    });
                    DialogUtility.Frame_OpenIframeWindow(window, DialogUtility.DialogId, url, {title: "编辑集成系统"}, 1);
                },
                removeApp:function (app) {
                    var _self=this;
                    DialogUtility.Confirm(window, "确认要注销系统["+app.appName+"]吗？", function () {
                        AjaxUtility.Delete(_self.acInterface.delete, {appId: app.appId}, function (result) {
                            if (result.success) {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                    _self.reloadData();
                                });
                            }
                            else {
                                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, null);
                            }
                        }, "json");
                    });
                }
            }
        })</script></body></html>
