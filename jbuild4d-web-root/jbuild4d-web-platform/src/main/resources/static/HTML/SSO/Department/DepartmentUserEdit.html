<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>JBuild4D</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<script type="text/javascript" src="../../../Js/T3P/JQuery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../../Js/T3P/VUE-2.5.16/vue.js"></script>
	<script type="text/javascript" src="../../../Js/T3P/IView-3.X/dist/iview.min.js"></script>
	<script type="text/javascript" src="../../../Js/T3P/JQuery-UI-1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="../../../Js/T3P/ZTree-V3/js/jquery.ztree.all.js"></script>
	<script type="text/javascript" src="../../../Js/JBuild4DPlatformLib.js?refVersion=1"></script>
	<script type="text/javascript" src="../../../Js/UIEXComponent.js?refVersion=1"></script>
	<script type="text/javascript" src="../../../Js/VueEXComponent.js?refVersion=1"></script>
    <link rel="stylesheet" type="text/css" href="../../../Themes/Default/Css/Jbuild4dPlatform.css?refVersion=1" />
	<link rel="stylesheet" type="text/css" href="../../../Themes/Default/IView-3.X/iview.css" />
	<link rel="stylesheet" type="text/css" href="../../../Themes/Default/JQueryUI/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="../../../Themes/Default/ZTree/zTreeStyle/zTreeStyle.css" />
</head>
<body>
<div id="appForm" class="general-edit-page-wrap" v-cloak>
    <i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="100">
        <form-item label="ddtlGroupId：">
            <i-input v-model="formEntity.ddtlGroupId"></i-input>
        </form-item>
        <form-item label="ddtlKey：" prop="ddtlKey">
            <i-input v-model="formEntity.ddtlKey"></i-input>
        </form-item>
        <form-item label="ddtlValue：" prop="ddtlValue">
            <i-input v-model="formEntity.ddtlValue"></i-input>
        </form-item>
        <form-item label="ddtlName：" prop="ddtlName">
            <i-input v-model="formEntity.ddtlName"></i-input>
        </form-item>
        <form-item label="创建时间：">
            <row>
                <i-col span="10">
                    <date-picker type="date" placeholder="选择创建时间" v-model="formEntity.ddtlCreatetime" disabled
                                 readonly></date-picker>
                </i-col>
                <i-col span="4" style="text-align: center">状态：</i-col>
                <i-col span="10">
                    <form-item>
                        <radio-group v-model="formEntity.ddtlStatus">
                            <radio label="启用">启用</radio>
                            <radio label="禁用">禁用</radio>
                        </radio-group>
                    </form-item>
                </i-col>
            </row>
        </form-item>
        <form-item label="ddtlDesc：">
            <i-input v-model="formEntity.ddtlDesc" type="textarea" :autosize="{minRows: 7,maxRows: 7}"></i-input>
        </form-item>
    </i-form>
    <div class="button-outer-wrap">
        <div class="button-inner-wrap">
            <button-group>
                <i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')" icon="md-checkmark">保存</i-button>
                <i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button>
            </button-group>
        </div>
    </div>
</div>
<script>
    var appForm =new Vue({
        el: "#appForm",
        mounted:function () {
            if(this.formEntity.ddtlGroupId==""&&this.status=="add"){
                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, "分组ID不能为空!",null);
            }
            else {
                this.bindFormData();
            }
        },
        data: {
            acInterface:{
                getDataUrl:"/PlatFormRest/DevDemo/TreeAndList/DevDemoTLList/GetDetailData",
                saveDataUrl:"/PlatFormRest/DevDemo/TreeAndList/DevDemoTLList/SaveEdit"
            },
            recordId:BaseUtility.GetUrlParaValue("recordId"),
            formEntity: {
                duId:"",
                duDeptId:BaseUtility.GetUrlParaValue("groupId"),
                duUserId:"",
                duIsMain:"",
                duTitle:"",
                duDesc:""
            },
            ruleValidate: {
                ddtlValue: [
                    {required: true, message: '【ddtlValue】不能空！', trigger: 'blur'}
                ],
                ddtlName: [
                    {required: true, message: '【ddtlName】不能空！', trigger: 'blur'}
                ],
                ddtlKey: [
                    {required: true, message: '【ddtlKey】不能空！', trigger: 'blur'}
                ]
            },
            status: BaseUtility.GetUrlParaValue("op")
        },
        methods: {
            bindFormData:function(){
                //获取数据并赋值
                DetailPageUtility.BindFormData(this.acInterface.getDataUrl, this.formEntity, this.recordId, this.status,null,null);
            },
            handleSubmit: function (name) {
                var _self = this;
                this.$refs[name].validate(function (valid) {
                    if (valid) {
                        var sendData = JSON.stringify(_self.formEntity);
                        AjaxUtility.PostRequestBody(_self.acInterface.saveDataUrl, sendData, function (result) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                //debugger;
                                window.OpenerWindowObj.appList.reloadData();
                                DialogUtility.Frame_CloseDialog(window);
                            });
                        }, "json");
                    } else {
                        this.$Message.error('Fail!');
                    }
                })
            },
            handleClose: function (name) {
                DialogUtility.Frame_CloseDialog(window);
            }
        }
    });
</script>
</body>
</html>
