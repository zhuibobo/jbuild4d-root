<!DOCTYPE html><html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"><head><meta charset="UTF-8"><title>Title</title><title>JBuild4D</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><script type="text/javascript" src="../../../static/Js/T3P/JQuery/jquery-3.3.1.min.js"></script><script type="text/javascript" src="../../../static/Js/T3P/VUE-2.5.16/vue.js"></script><script type="text/javascript" src="../../../static/Js/T3P/IView-3.X/dist/iview.min.js"></script><script type="text/javascript" src="../../../static/Js/T3P/JQuery-UI-1.12.1/jquery-ui.js"></script><script type="text/javascript" src="../../../static/Js/T3P/ZTree-V3/js/jquery.ztree.all.js"></script><script type="text/javascript" src="../../../static/Js/T3P/perfect-scrollbar-14/perfect-scrollbar.js"></script><script type="text/javascript" src="../../../static/Js/JBuild4DPlatformLib.js?refVersion=1"></script><script type="text/javascript" src="../../../static/Js/UIEXComponent.js?refVersion=1"></script><script type="text/javascript" src="../../../static/Js/VueEXComponent.js?refVersion=1"></script><link rel="stylesheet" type="text/css" href="../../../static/Themes/Default/Css/Jbuild4dPlatform.css?refVersion=1"><link rel="stylesheet" type="text/css" href="../../../static/Themes/Default/IView-3.X/iview.css"><link rel="stylesheet" type="text/css" href="../../../static/Themes/Default/JQueryUI/jquery-ui.css"><link rel="stylesheet" type="text/css" href="../../../static/Themes/Default/ZTree/zTreeStyle/zTreeStyle.css"></head><body><div id="appForm" class="general-edit-page-wrap" v-cloak><i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="100"><form-item label="部门名称：" prop="deptName"><row><i-col span="10"><form-item prop="deptName"><i-input v-model="formEntity.deptName"></i-input></form-item></i-col><i-col span="4" style="text-align:center">部门简称：</i-col><i-col span="10" prop="deptShortName"><form-item prop="deptShortName"><i-input v-model="formEntity.deptShortName"></i-input></form-item></i-col></row></form-item><form-item label="负责人："><row><i-col span="10"><i-input v-model="formEntity.deptPerCharge"></i-input></i-col><i-col span="4" style="text-align:center">联系电话：</i-col><i-col span="10"><i-input v-model="formEntity.deptPerChargePhone"></i-input></i-col></row></form-item><form-item label="部门编号："><row><i-col span="10"><i-input v-model="formEntity.deptNo"></i-input></i-col><i-col span="4" style="text-align:center">状态：</i-col><i-col span="10"><form-item><radio-group v-model="formEntity.deptStatus"><radio label="启用">启用</radio><radio label="禁用">禁用</radio></radio-group></form-item></i-col></row></form-item><form-item label="备注："><i-input v-model="formEntity.deptDesc" type="textarea" :autosize="{minRows: 4,maxRows: 4}"></i-input></form-item></i-form><div class="button-outer-wrap"><div class="button-inner-wrap"><button-group><i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')" icon="md-checkmark">保存</i-button><i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button></button-group></div></div></div><script>var appForm = new Vue({
        el:"#appForm",
        data: {
            acInterface:{
                getDataUrl:"/PlatFormRest/SSO/Department/GetDetailData",
                saveDataUrl:"/PlatFormRest/SSO/Department/SaveEdit"
            },
            recordId:BaseUtility.GetUrlParaValue("recordId"),
            formEntity: {
                deptId:"",
                deptName:"",
                deptShortName:"",
                deptNo:"",
                deptPerCharge:"",
                deptPerChargePhone:"",
                deptIsVirtual:"否",
                deptChildCount:"",
                deptCreateTime:DateUtility.GetCurrentData(),
                deptCreateUserId:"",
                deptOrderNum:"",
                deptIsRoot:"",
                deptParentId: BaseUtility.GetUrlParaValue("parentId"),
                deptParentIdList:"",
                deptStatus:"启用",
                deptOrganId:"",
                deptDesc:""
            },
            ruleValidate: {
                deptName: [
                    {required: true, message: '【部门名称】不能为空！', trigger: 'blur'}
                ],
                deptShortName: [
                    {required: true, message: '【部门简称】不能为空！', trigger: 'blur'}
                ]
            },
            status: BaseUtility.GetUrlParaValue("op")
        },
        mounted:function () {
            this.bindFormData();
        },
        methods: {
            bindFormData:function(){
                //获取数据并赋值
                DetailPageUtility.BindFormData(this.acInterface.getDataUrl, this.formEntity, this.recordId, this.status,null,null);
            },
            handleSubmit: function (name) {
                var _self = this;
                this.$refs[name].validate(function (valid) {
                    if (valid) {
                        var sendData = JSON.stringify(_self.formEntity);
                        //debugger;
                        AjaxUtility.PostRequestBody(_self.acInterface.saveDataUrl, sendData, function (result) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                if(result.success) {
                                    if (appForm.status == "add") {
                                        window.OpenerWindowObj.appList.newTreeNode(_self.formEntity);
                                    }
                                    else if (appForm.status == "update") {
                                        window.OpenerWindowObj.appList.updateNode(_self.formEntity);
                                    }
                                }
                                DialogUtility.Frame_CloseDialog(window);
                            });
                        }, "json");
                    } else {
                        this.$Message.error('Fail!');
                    }
                })
            },
            handleClose: function () {

                DialogUtility.Frame_CloseDialog(window);
            }
        }
    })</script></body></html>
