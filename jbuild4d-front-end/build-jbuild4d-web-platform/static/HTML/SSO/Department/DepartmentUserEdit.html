<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="Fragment/GeneralLib::GeneralLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::ThemesLib"></th:block>
</head>
<body>
<div id="appForm" class="general-edit-page-wrap" v-cloak>
    <div style="width: 80%;float: left">
        <i-form ref="formEntity" :model="formEntity" :rules="ruleValidate" :label-width="100">
            <form-item label="用户名：" prop="deptName">
                <row>
                    <i-col span="10">
                        <form-item prop="deptName">
                            <i-input v-model="formEntity.deptName"></i-input>
                        </form-item>
                    </i-col>
                    <i-col span="4" style="text-align: center">账号：</i-col>
                    <i-col span="10" prop="deptShortName">
                        <form-item prop="deptShortName">
                            <i-input v-model="formEntity.deptShortName"></i-input>
                        </form-item>
                    </i-col>
                </row>
            </form-item>
            <form-item label="负责人：">
                <row>
                    <i-col span="10">
                        <i-input v-model="formEntity.deptPerCharge"></i-input>
                    </i-col>
                    <i-col span="4" style="text-align: center">联系电话：</i-col>
                    <i-col span="10">
                        <i-input v-model="formEntity.deptPerChargePhone"></i-input>
                    </i-col>
                </row>
            </form-item>
            <form-item label="部门编号：">
                <row>
                    <i-col span="10">
                        <i-input v-model="formEntity.deptNo"></i-input>
                    </i-col>
                    <i-col span="4" style="text-align: center">状态：</i-col>
                    <i-col span="10">
                        <form-item>
                            <radio-group v-model="formEntity.deptStatus">
                                <radio label="启用">启用</radio>
                                <radio label="禁用">禁用</radio>
                            </radio-group>
                        </form-item>
                    </i-col>
                </row>
            </form-item>
            <form-item label="备注：">
                <i-input v-model="formEntity.deptDesc" type="textarea" :autosize="{minRows: 4,maxRows: 4}"></i-input>
            </form-item>
        </i-form>
    </div>
    <div style="width: 19%;float: right">
        <div style="border-radius: 8px;text-align: center;margin-top: 20px;margin-bottom: 30px">
            <img :src="logoImageSrc" style="width: 80px;height: 80px" />
        </div>
        <upload style="margin:10px 12px 0 20px" :on-success="uploadOrganLogoImageSuccess" multiple type="drag" name="file" action="../../../PlatFormRest/SSO/Organ/UploadOrganLogo.do" accept=".png">
            <div style="padding:10px 0px">
                <icon type="ios-cloud-upload" size="52" style="color: #3399ff"></icon>
                <p>上传用户头像</p>
            </div>
        </upload>
    </div>
    <div class="button-outer-wrap">
        <div class="button-inner-wrap">
            <button-group>
                <i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')" icon="md-checkmark">保存</i-button>
                <i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button>
            </button-group>
        </div>
    </div>
</div>
<script>
    var appForm =new Vue({
        el: "#appForm",
        mounted:function () {
            if(this.formEntity.ddtlGroupId==""&&this.status=="add"){
                DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, "分组ID不能为空!",null);
            }
            else {
                this.bindFormData();
            }
        },
        data: {
            acInterface:{
                getDataUrl:"/PlatFormRest/DevDemo/TreeAndList/DevDemoTLList/GetDetailData",
                saveDataUrl:"/PlatFormRest/DevDemo/TreeAndList/DevDemoTLList/SaveEdit"
            },
            recordId:BaseUtility.GetUrlParaValue("recordId"),
            formEntity: {
                departmentUserEntity:{
                    duId:"",
                    duDeptId:"",
                    duUserId:"",
                    duIsMain:"",
                    duTitle:"",
                    duDesc:"",
                    duCreateTime:DateUtility.GetCurrentData(),
                    duCreateUserId:"",
                    duStatus:"启用",
                    duOrderNum:""
                },
                userEntity:{
                    userId:"",
                    userName:"",
                    userAccount:"",
                    userPassword:"",
                    userEmail:"",
                    userPhoneNumber:"",
                    userHeadId:"",
                    userOrganId:"",
                    userDesc:"",
                    userCreateTime:DateUtility.GetCurrentData(),
                    userCreateUserId:"",
                    userStatus:"启用",
                    userOrderNum:""
                }
            },
            ruleValidate: {
                ddtlValue: [
                    {required: true, message: '【ddtlValue】不能空！', trigger: 'blur'}
                ],
                ddtlName: [
                    {required: true, message: '【ddtlName】不能空！', trigger: 'blur'}
                ],
                ddtlKey: [
                    {required: true, message: '【ddtlKey】不能空！', trigger: 'blur'}
                ]
            },
            status: BaseUtility.GetUrlParaValue("op")
        },
        methods: {
            bindFormData:function(){
                //获取数据并赋值
                DetailPageUtility.BindFormData(this.acInterface.getDataUrl, this.formEntity, this.recordId, this.status,null,null);
            },
            handleSubmit: function (name) {
                var _self = this;
                this.$refs[name].validate(function (valid) {
                    if (valid) {
                        var sendData = JSON.stringify(_self.formEntity);
                        AjaxUtility.PostRequestBody(_self.acInterface.saveDataUrl, sendData, function (result) {
                            DialogUtility.Alert(window, DialogUtility.DialogAlertId, {}, result.message, function () {
                                //debugger;
                                window.OpenerWindowObj.appList.reloadData();
                                DialogUtility.Frame_CloseDialog(window);
                            });
                        }, "json");
                    } else {
                        this.$Message.error('Fail!');
                    }
                })
            },
            handleClose: function (name) {
                DialogUtility.Frame_CloseDialog(window);
            }
        }
    });
</script>
</body>
</html>
