<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="Fragment/GeneralLib::GeneralLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::ThemesLib"></th:block>
</head>
<body>
<div id="appForm" class="general-edit-page-wrap" style="margin-top: 0px" v-cloak>
    <tabs>
        <tab-pane label="系统设置">
            <sso-app-detail-from-comp :status="status" ref="mainAppDetailFromComp"></sso-app-detail-from-comp>
        </tab-pane>
        <tab-pane label="接口设置">
            <sso-app-interface-list-comp ref="mainAppInterfaceListComp" :interfaceBelongAppId="formEntity.appId"></sso-app-interface-list-comp>
        </tab-pane>
        <tab-pane label="子系统配置">
            <sso-app-sub-system-list-comp :status="status"></sso-app-sub-system-list-comp>
        </tab-pane>
    </tabs>
    <div class="button-outer-wrap">
        <div class="button-inner-wrap">
            <button-group>
                <i-button type="primary" v-if="status!='view'" @click="handleSubmit('formEntity')" icon="md-checkmark">保存</i-button>
                <i-button v-if="status!='view'" @click="handleClose()" icon="md-close">取消</i-button>
            </button-group>
        </div>
    </div>
</div>
<script>
    var appForm =new Vue({
        el: "#appForm",
        mounted:function () {
            if(this.status=="add") {
                this.formEntity.appId=StringUtility.Guid();
                //this.systemLogoImageSrc = BaseUtility.BuildAction(this.acInterface.appLogoUrl, {fileId: "defaultSSOAppLogoImage"});
            }
            else {
                //this.systemLogoImageSrc = BaseUtility.BuildAction(this.acInterface.appLogoUrl, {fileId: ""});
            }
        },
        data: {
            acInterface:{
                getEmptyDataUrl:"/PlatFormRest/SSO/DepartmentUser/GetEmptyNewVo",
                getDataUrl:"/PlatFormRest/SSO/DepartmentUser/GetVo"
            },
            recordId:BaseUtility.GetUrlParaValue("recordId"),
            formEntity: {
                appId:"",
                appCode:"",
                appName:"",
                appPublicKey:"",
                appPrivateKey:"",
                appDomain:"",
                appIndexUrl:"",
                appMainImageId:"",
                appType:"",
                appTypeMainId:"",
                appCategory:"web",
                appDesc:"",
                appStatus:"启用",
                appCreateTime:DateUtility.GetCurrentData()
            },
            ruleValidate: {
                'userEntity.userName': [
                    {required: true, message: '【用户名】不能空！', trigger: 'blur'}
                ],
                'userEntity.userAccount': [
                    {required: true, message: '【账号】不能空！', trigger: 'blur'}
                ]
            },
            status: BaseUtility.GetUrlParaValue("op"),
            userHeadImageSrc:""
        },
        methods: {
            bindFormData:function(){

            },
            handleSubmit: function (name) {

            },
            handleClose: function (name) {
                DialogUtility.Frame_CloseDialog(window);
            }
        }
    });
</script>
</body>
</html>
