<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="Fragment/GeneralLib::GeneralLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::JBuild4DFormDesignLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::ThemesLib"></th:block>
    <th:block th:replace="Fragment/GeneralLib::ZTreeExtendLib"></th:block>
</head>
<body>
<div class="html-design-plugin-dialog-wraper" id="dialogApp" v-cloak>
    <select-single-webform-dialog ref="selectSingleWebformDialog" @on-selected-form="onSelectedForm"></select-single-webform-dialog>
    <tabs size="small">
        <tab-pane label="绑定信息">
            <table cellpadding="0" cellspacing="0" border="0" class="html-design-plugin-dialog-table-wraper">
                <colgroup>
                    <col style="width: 100px" />
                    <col style="width: 280px" />
                    <col style="width: 100px" />
                    <col />
                </colgroup>
                <tr>
                    <td colspan="4">绑定窗体：<button class="btn-select fright" @click="selectWebFormBegin">...</button></td>
                </tr>
                <tr style="height: 35px">
                    <td colspan="4" style="background-color: #ffffff;">
                        <span v-if="normalProps.formName!=''">模块：【{{normalProps.formModuleName}}】 ----  窗体：【{{normalProps.formName}}】 序号：【{{normalProps.formCode}}】---  <a>编辑窗体</a></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        按钮标题：
                    </td>
                    <td>
                        <input type="text" v-model="normalProps.name" />
                    </td>
                    <td>
                        窗体标题：
                    </td>
                    <td>
                        <input type="text" v-model="normalProps.name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        打开方式：
                    </td>
                    <td colspan="3">
                        <radio-group type="button" style="margin: auto" v-model="normalProps.readonly" size="small">
                            <radio label="readonly">对话框</radio>
                            <radio label="noreadonly">新窗口</radio>
                        </radio-group>
                    </td>
                </tr>
                <tr>
                    <td>
                        宽度 * 高度：
                    </td>
                    <td colspan="3">
                        <input-number :max="50" :min="5" v-model="normalProps.listDatasetPageSize"></input-number>&nbsp;&nbsp;*&nbsp;&nbsp;
                        <input-number :max="50" :min="5" v-model="normalProps.listDatasetPageSize"></input-number>&nbsp;&nbsp;
                        <button-group size="small">
                            <i-button>800*600</i-button>
                            <i-button>1024*768</i-button>
                            <i-button>0*0</i-button>
                        </button-group>
                    </td>
                </tr>
                <tr>
                    <td>
                        是否显示：
                    </td>
                    <td>
                        <radio-group type="button" style="margin: auto" v-model="normalProps.readonly" size="small">
                            <radio label="readonly">是</radio>
                            <radio label="noreadonly">否</radio>
                        </radio-group>
                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        操作类型：
                    </td>
                    <td>
                        <radio-group type="button" style="margin: auto" v-model="normalProps.readonly" size="small">
                            <radio label="readonly">新增数据</radio>
                            <radio label="noreadonly">修改数据</radio>
                            <radio label="noreadonly">查看数据</radio>
                        </radio-group>
                    </td>
                    <td>
                        绑定权限：
                    </td>
                    <td>
                        <i-select v-model="normalProps.listTheme" @on-change="changeTheme" size="small" style="width: 200px">
                            <i-option v-for="(item,key) in designThemes" :value="item.value" :key="key">{{item.name}}</i-option>
                        </i-select>
                    </td>
                </tr>
                <tr>
                    <td>
                        内部按钮：
                    </td>
                    <td colspan="3">
                        <div style="height: 170px"></div>
                    </td>
                </tr>
            </table>
        </tab-pane>
        <tab-pane label="基础信息">
            <fd-control-base-info v-model="baseInfo">
            </fd-control-base-info>
        </tab-pane>
        <tab-pane label="开发扩展">
            <table cellpadding="0" cellspacing="0" border="0" class="html-design-plugin-dialog-table-wraper">
                <colgroup>
                    <col style="width: 150px" />
                    <col />
                </colgroup>
                <tr>
                    <td>
                        服务端解析类：
                    </td>
                    <td>
                        <i-input v-model="value" placeholder="按钮进行服务端解析时,类全称,将调用该类,需要实现接口IFormButtonCustResolve" />
                    </td>
                </tr>
                <tr>
                    <td>
                        参数：
                    </td>
                    <td>
                        <i-input v-model="value" placeholder="服务端解析类的参数" />
                    </td>
                </tr>
                <tr>
                    <td>
                        客户端渲染方法：
                    </td>
                    <td>
                        <i-input v-model="value" placeholder="客户端渲染方法,按钮将经由该方法渲染,最终形成页面元素,需要返回最终元素的HTML对象" />
                    </td>
                </tr>
                <tr>
                    <td>
                        参数：
                    </td>
                    <td>
                        <i-input v-model="value" placeholder="客户端渲染方法的参数" />
                    </td>
                </tr>
                <tr>
                    <td>
                        客户端渲染后方法：
                    </td>
                    <td>
                        <i-input v-model="value" placeholder="客户端渲染后调用方法,经过默认的渲染,无返回值" />
                    </td>
                </tr>
                <tr>
                    <td>
                        参数：
                    </td>
                    <td>
                        <i-input v-model="value" placeholder="客户端渲染后方法的参数" />
                    </td>
                </tr>
                <tr>
                    <td>
                        客户端点击前方法：
                    </td>
                    <td>
                        <i-input v-model="value" placeholder="客户端点击该按钮时的前置方法,如果返回false将阻止默认调用" />
                    </td>
                </tr>
                <tr>
                    <td>
                        参数：
                    </td>
                    <td>
                        <i-input v-model="value" placeholder="客户端点击前方法的参数" />
                    </td>
                </tr>
            </table>
        </tab-pane>
    </tabs>

</div>
<script>
    var DialogApp=new Vue({
        el:"#dialogApp",
        data: {
            baseInfo:CKEditorPluginUtility.DefaultProps.baseInfo,
            normalProps:{
                //绑定窗体信息
                formModuleId:"",
                formModuleName:"",
                formId:"",
                formName:"",
                formCode:"",
                //其他信息
                buttonCaption:"",
                windowCaption:"",
                openType:"Dialog",
                windowHeight:"",
                windowWidth:"",
                isShow:"true",
                operation:"Add",
                bindAuthority:"all",
                innerButtonJson:null,
                //开发扩展
                serverResolveMethod:"",
                serverResolveMethodPara:"",
                clientRendererMethod:"",
                clientRendererMethodPara:"",
                clientRendererAfterMethod:"",
                clientRendererAfterMethodPara:"",
                clientClickBeforeMethod:"",
                clientClickBeforeMethodPara:""
            },
            dataSetId:null,
            bindToField:null
        },
        mounted:function () {

        },
        methods: {
            selectWebFormBegin:function(){
                this.$refs.selectSingleWebformDialog.beginSelectForm(this.normalProps.formId);
            },
            onSelectedForm:function(formData){
                this.normalProps.formModuleId=formData.formModuleId;
                this.normalProps.formModuleName=formData.formModuleName;
                this.normalProps.formId=formData.formId;
                this.normalProps.formName=formData.formName;
                this.normalProps.formCode=formData.formCode;
            },
            ready:function(actionName,sel,parents){
                this.baseInfo.id="txt_search_"+StringUtility.Timestamp();
                this.baseInfo.name=this.baseInfo.id;
            },
            getControlProps:function () {
                var bindData=this.$refs.listSearchControlBindToComp.getData();
                var result = {
                    success: true,
                    baseInfo: this.baseInfo,
                    bindToSearchField: bindData.bindToSearchField,
                    defaultValue: bindData.defaultValue
                }
                return result;
            },
            setControlProps:function ($elem,props) {
                console.log($elem.parent());
                this.baseInfo = props.baseInfo ? props.baseInfo : this.baseInfo;
                this.bindToSearchField = props.bindToSearchField ? props.bindToSearchField : this.bindToSearchField;
                this.defaultValue = props.defaultValue ? props.defaultValue : this.defaultValue;

                this.$refs.listSearchControlBindToComp.setData(this.bindToSearchField,this.defaultValue);
            }
        }
    });
</script>
</body>
</html>
